<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Separation of substance</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-image: url(&quot;assets/img/BG.jpg&quot;);background-position: top;background-size: auto;background-repeat: no-repeat;">
    <div id="div-title" class="titledivision" style="height: 100px;">
        <div id="div-buttons" class="buttonsdiv" style="width: 900px;margin-right: auto;margin-left: auto;"><button class="btn btn-primary shadow-none -homebtn" id="home" type="button" style="width: 60px;height: 60px;margin: 30px;background-color: rgba(0,123,255,0);background-image: url(&quot;assets/img/Home.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
            <button
                class="btn btn-primary shadow-none resetbtn" id="reset" type="button" style="width: 60px;height: 60px;margin-left: 700px;background-color: rgba(0,123,255,0);background-image: url(&quot;assets/img/Reset.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
        </div>
    </div>
    <div class="text-center labeldivision" id="div-label" style="margin-right: auto;margin-left: auto;"><label id="lab" class="lab" style="font-size: 35px;">Drag and drop the substances on to the right side based on their classification.</label></div>
    <div class="d-xl-flex align-items-xl-center contextdivision" id="div-context" style="margin-left: auto;margin-right: auto;">
        <div class="d-xl-flex align-items-xl-center animals" id="div-substance" style="background-image: url(&quot;assets/img/Block1.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;margin-left: auto;margin-right: auto;">
            <div class="text-center -subs1" id="div-subs1"><img id="imgsink2" class="sink2" style="background-image: url(&quot;assets/img/sinkable2.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"><img id="imgsink3" class="sink3" style="background-image: url(&quot;assets/img/sinkable3.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;">
                <img
                    id="imgsink4" class="sink4" style="background-image: url(&quot;assets/img/sinkable4.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"><img id="imgsink5" class="sink5" style="background-image: url(&quot;assets/img/sinkable5.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></div>
            <div class="text-center -subs2" id="div-subs2"><img id="imgcoins" class="coins" style="background-image: url(&quot;assets/img/coins.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"><img id="imgunsink" class="unsink" style="background-image: url(&quot;assets/img/ns1.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;">
                <img
                    id="imgunsink1" class="unsink1" style="background-image: url(&quot;assets/img/ns2.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"><img id="imgunsink2" class="unsink2" style="background-image: url(&quot;assets/img/ns3.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></div>
            <div class="text-center -subs3" id="div-subs3"><img id="imgunsink3" class="unsink3" style="background-image: url(&quot;assets/img/ns4.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"><img id="imgunsink4" class="unsink4" style="background-image: url(&quot;assets/img/ns5.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></div>
        </div>
        <div class="d-xl-flex align-items-xl-center -classification" id="div-classify" style="margin-right: auto;margin-left: auto;">
            <div id="div-unsink" class="unsink-div" style="background-image: url(&quot;assets/img/block3.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;margin-left: auto;margin-right: auto;">
                <div class="text-center rightdiv-1" id="rightdivcol-1"><img id="div1img1" class="img1div1"><img id="div1img2" class="img2div1"><img id="div1img3" class="img3div1"><img id="div1img4" class="img4div1"><img id="div1img5" class="img5div1"></div>
            </div>
            <div id="div-sink" class="sink-div" style="background-image: url(&quot;assets/img/Block2.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;margin-left: auto;margin-right: auto;">
                <div class="text-center rightdiv-2" id="rightdivcol-2"><img id="div2img1" class="img1div2"><img id="div2img2" class="img2div2"><img id="div2img3" class="img3div2"><img id="div2img4" class="img4div2"><img id="div2img5" class="img5div2"></div>
            </div>
        </div>
    </div>
    <div class="text-center buttonsbottom" id="bottomdiv" style="width: 900px;margin-left: auto;"><button class="btn btn-primary shadow-none btn-check" id="check" type="button" style="background-color: rgba(0,123,255,0);width: 190px;height: 50px;background-image: url(&quot;assets/img/Check.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
        <label
            id="resultlabel" class="labelresult" style="font-size: 35px;color: rgb(255,255,255);margin-left: 115px;">Result</label><button class="btn btn-primary shadow-none btn-show" id="showbtn" style="font-size: 35px;color: rgb(255,255,255);margin-left: 115px;width: 200px;height: 50px;background-color: rgba(0,123,255,0);background-image: url(&quot;assets/img/Show%20Answer.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button></div>
    <script
        src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

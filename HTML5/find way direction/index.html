  var answersArray = ['north', 'west', 'south', 'east', 'north-west',
         'north-east', 'south-west','south-east'];
  var correct = 0;
     var incorrect = 0;
     function play(audioToPlay) {
         var audio = document.getElementById(audioToPlay);
         audio.play();
     }
 
     function allowDrop(ev) {
         ev.preventDefault();
     }
 
     function drag(ev) {
         ev.dataTransfer.setData("text", ev.target.id);
     }
 
     function drop(ev) {
         ev.preventDefault();
         var data = ev.dataTransfer.getData("text");
         console.log(data);
         var sourceId = data.replace('img','').trim();
         console.log('sourceId = '+sourceId)
       //  console.log(answersArray[sourceId-1])
 
         console.log(ev.target.id)
        // var targetId = ev.target.id.replace('result','').trim();
        // console.log('targetId = '+targetId)
         if('img-'+data == ev.target.id){
             ev.target.appendChild(document.getElementById(data));
             correct++;  
             play("correct");
             $('#nextBtn').css('display','block');
         }else{
             incorrect++;                 
             play("wrong");
         }
         $('#CorrectAnswers').text(correct);
         $('#IncorrectAnswers').text(incorrect);
     }
     function showAnswer(){
         answersArray.forEach(element =>{
            document.getElementById('img-'+element).appendChild(document.getElementById(element));
        
         })
        
     }
     $('#nextBtn').click(function(){
         if(currentPosition == answersArray.length-1){
             $('#nextBtn').css('display','none');
             $('#answer').empty();
             $('#status').css('display','block');
             $('#showbtn').css('display','none');
             $('#status').text('All questions are completed. please click home or reset button to reload.')
         }else{            
             init(currentPosition+1);
         }
     });

    

     $('#btn-home').click(function(){

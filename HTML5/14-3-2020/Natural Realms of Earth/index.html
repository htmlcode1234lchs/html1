                        <div id="tab2-map" style="height: 600px;background-image: url(&quot;assets/img/block%20with%20map1.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;">
                            <input type="checkbox" id="tab2check1" onclick="checkAnswer(this)"

                            <input type="checkbox" id="tab2check3" onclick="checkAnswer(this)"

                            <input type="checkbox" id="tab2check4" onclick="checkAnswer(this)"

                            <input type="checkbox" id="tab2check5" onclick="checkAnswer(this)"

                    </div>
                </div>
               
            </div>
            <div id="div-tab2-buttons" style="width: 900px;margin-right: auto;margin-left: auto;margin-top: 80px;">
                <button class="btn btn-primary shadow-none" id="nextBtn" type="button" 
                    style="background-image: url(&quot;assets/img/Next.png&quot;);
                    background-position: center;background-size: contain;
                    background-repeat: no-repeat;background-color: rgba(0,123,255,0);
                    width: 250px;height: 70px;margin-top: 19px;display: none;">
                </button>
                <input class="form-control-plaintext" type="text" id="Result" value="Result" 
                    readonly="" style="width: 150px;margin-left: 365px;margin-top: -61px;font-size: 30px;">
                <button class="btn btn-primary shadow-none" id="btn-showans" type="button" 
                    style="width: 250px;height: 70px;margin-left: 598px;margin-top: -95px;

                    background-color: rgba(0,123,255,0);background-position: center;
                    background-size: contain;background-repeat: no-repeat;">
                </button>
                <label style="margin-left: 40%;font-size: 24px;display: none;" id="status">  </label>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
<script>

var tab1QuestionsArray = ['1. Locate and point “Himalayan Mountains” on the map.',
                            '2. Locate and point “Alps Mountains” on the map.',
                            '3. Locate and point “Rocky Mountains” on the map.',
                            '4. Locate and point “Ural Mountains” on the map.',
                            '5. Locate and point “Andes Mountains” on the map.'
                            ];
var tab1AnswersArray = [1, 2, 3, 4, 5];

var tab2QuestionsArray = ['1. Locate and point “North American Plate” on the map.',
                            '2. Locate and point “Eurasian Plate” on the map.',
                            '3. Locate and point “African Plate” on the map.',
                            '4. Locate and point “Indian Plate” on the map.',
                            '5. Locate and point “South American Plate” on the map.'
                            ];
var tab2AnswersArray = [1, 2, 3, 4,5];

    var questionsArray =[];
    var answersArray =[];
    
    var questionPostion = 0;
    var currentTab = 'tab1';

    $('.nav-item').click(function(){       
        currentTab = this.id;
        init(0);
    });
    init(0);
    function init(position){
        if(currentTab == 'tab1'){
            questionsArray = tab1QuestionsArray;
            answersArray = tab2AnswersArray;
        }else if(currentTab == 'tab2'){
            questionsArray = tab2QuestionsArray;
            answersArray = tab2AnswersArray;
        }

        questionPostion = position;
        $('#'+currentTab+'-Question').text(questionsArray[position]);
        $('#status').css('display','none');
        $('#nextBtn').css('display','none');
        answersArray.forEach(element =>{
            $('#'+currentTab+'check'+element).prop("checked", false);
            $('#'+currentTab+'check'+element).css('color','black');
        });
        $('#btn-showans').css('display','block');
        $('#Result').css('display','block');
    }
    function checkAnswer(current){        
        var selectedId = current.id;
        selectedId = selectedId.replace(currentTab+'check','').trim();
        if(current.checked && answersArray[questionPostion] == selectedId){
            $('#status').css('display','block');
            $('#status').text('Correct');
            $('#status').css('color','white');
            $('#'+current.id).css('color','green');
            $('#nextBtn').css('display','block');
        }else{
            $('#status').css('display','block');
            $('#status').text('Wrong');
            $('#status').css('color','red');
            $('#'+current.id).css('color','red')
        }
    }
    $('#btn-showans').click(function(){
        $('#'+currentTab+'check'+answersArray[questionPostion]).prop("checked", true);
        $('#'+currentTab+'check'+answersArray[questionPostion]).css('color','green');
        $('#nextBtn').css('display','block');
    });
    $('#nextBtn').click(function(){
        if(questionPostion == answersArray.length-1){
            answersArray.forEach(element =>{
                $('#'+currentTab+'check'+element).prop("checked", false);
                $('#'+currentTab+'check'+element).css('color','black');
            });
            $('#Result').css('display','none');
            $('#'+currentTab+'-Question').text('');            
            $('#nextBtn').css('display','none');
            $('#btn-showans').css('display','none');
            $('#status').css('display','block');
            $('#status').css('color','yellow');
            $('#status').text('All questions are completed. please click home or reset button to reload.')
        }else{
            init(questionPostion+1);
        }
    });

    $('#btn-home').click(function(){
        window.location.reload();
    });
    $('#btn-reset').click(function(){
        window.location.reload();
    });
</script>
</html>

<script>
    var questionsArray = ['1.Which two districts have more mineral resources?',
        '2. Which is the shining material?',
        '3. Which district is having only Iron mines?',
        '4. Mica is available in this district?',
        '5. which district have Iron, Limestone, Granite and Coal mines?',
        '6. Which district is having only Limestone?'];
    var answersArray = ['option3', 'option5', 'option2', 'option4', 'option6',
        'option1'];
    init(0);
    var correct = 0;
    var incorrect = 0; 
    var currentPosition = 0;
    function init(position){
        currentPosition = position;
        $('#question').text(questionsArray[position]);
        correct = 0;
        incorrect = 0; 
        $('#nextBtn').css('display','none');
        $('#CorrectAnswers').text('');
        $('#IncorrectAnswers').text('');
        $('#answer').empty();
        var answers = $('<img id="option1" src="assets/img/Guntur%20&%20West%20Godavari.png" '+
                    '   width="20px" height="20px" '+
                    '   draggable="true" ondragstart="drag(event)"> '+
                '<img id="option2" src="assets/img/Kurnool.png" '+
                 '  width="20px" height="20px" '+
                    'draggable="true" ondragstart="drag(event)"> '+
                '<img id="option3" src="assets/img/Prakasam%20and%20Kadapa.png" '+
                    'width="20px" height="20px" '+
                    'draggable="true" ondragstart="drag(event)"> '+
                '<img id="option4" src="assets/img/Nellore.png" '+
                    'width="20px" height="20px" '+
                    'draggable="true" ondragstart="drag(event)"> '+
                '<img id="option5" src="assets/img/Mica.png" '+
                    'width="20px" height="20px" '+
                    'draggable="true" ondragstart="drag(event)"> '+
                '<img id="option6" src="assets/img/Prakasam.png" '+
                    'width="20px" height="20px"'+
                    'draggable="true" ondragstart="drag(event)">');
        $('#div-options').empty();
        $('#div-options').append(answers);
    }

    function play(audioToPlay) {
        var audio = document.getElementById(audioToPlay);
        audio.play();
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        console.log(data);
        if(data == answersArray[currentPosition]){
            ev.target.appendChild(document.getElementById(data));
            correct++;  
            play("correct");
            $('#nextBtn').css('display','block');
        }else{
            incorrect++;                 
            play("wrong");
        }
        $('#CorrectAnswers').text(correct);
        $('#IncorrectAnswers').text(incorrect);
    }
    function showAnswer(){
        document.getElementById('answer').appendChild(document.getElementById(answersArray[currentPosition]));
        $('#nextBtn').css('display','block');
    }
    $('#nextBtn').click(function(){
        if(currentPosition == answersArray.length-1){
            $('#nextBtn').css('display','none');
            $('#answer').empty();
            $('#status').css('display','block');
            $('#showbtn').css('display','none');
            $('#status').text('All questions are completed. please click home or reset button to reload.')
        }else{            
            init(currentPosition+1);
        }
    });
    $('#btn-home').click(function(){
        window.location.reload();
    });
    $('#btn-reset').click(function(){
        window.location.reload();
    });
</script>

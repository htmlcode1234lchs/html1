<script>

    var fillThisList = [100, 1, 60, 1, 60, 1];

    var girlsResuts = [];
    var boysResults = [];
    var totalResults = [];
    var girlsId = [18, 32, 27, 26, 21];
    var boysId = [19, 31, 28, 25, 22];
    var totalId = [20, 30, 29, 24, 23];
    $('.nav-tabs > li > a').click(function () {
        console.log(this.id)
        if (this.id == 'tb1') {
            initTab1();
        } else if (this.id == 'tb2') {
            initTab2();
        } else if (this.id == 'tb3') {
            initTab3();
        }
    });
    function initTab1() {
        fillThisList.forEach((element, index) => {
            $('toptxt-' + (12 + index)).val('');
            $('toptxt-' + (12 + index)).css('background-color', '');
        });
    }
    $('#btn-1').click(function () {
        fillThisList.forEach((element, index) => {
            var value = $('toptxt-' + (12 + index)).val();
            if (value == fillThisList[index]) {
                $('toptxt-' + (12 + index)).css('background-color', 'green');
            } else {
                $('toptxt-' + (12 + index)).css('background-color', 'red');
            }
        });
    })
    $('#btn-2').click(function () {
        fillThisList.forEach((element, index) => {
            $('toptxt-' + (12 + index)).val(fillThisList[index]);
        });
    })
    function initTab2() {
        var randomValues = generateData(1, 2);
        $('#txtarea').empty();
        $('#txtarea').text('In a school survey it was found that for every ' + randomValues[0] + ' girls there were ' + randomValues[1] + ' boys');
        girlsId.forEach((element, index) => {
            $('#toptxt-' + element).css('background-color', '');
            $('#toptxt-' + boysId[index]).css('background-color', '');
            $('#toptxt-' + totalId[index]).css('background-color', '');

            $('#toptxt-' + element).prop('disabled', false);
            $('#toptxt-' + boysId[index]).prop('disabled', false);
            $('#toptxt-' + totalId[index]).prop('disabled', false);

            $('#toptxt-' + element).val('');
            $('#toptxt-' + boysId[index]).val('');
            $('#toptxt-' + totalId[index]).val('');
        })
        for (var i = 1; i < 6; i++) {
            girlsResuts.push(randomValues[0] * i);
            boysResults.push(randomValues[1] * i);
            totalResults.push((parseInt(randomValues[0]) + parseInt(randomValues[1])) * i);
        }
        for (var i = 0; i < 6; i++) {
            var ran = randomIntFromInterval(0, 4);
            if (i == 0 || i == 1) {
                $('#toptxt-' + girlsId[ran]).val(girlsResuts[ran]);
                $('#toptxt-' + girlsId[ran]).prop('disabled', true);
            } else if (i == 2 || i == 3) {
                $('#toptxt-' + boysId[ran]).val(boysResults[ran]);
                $('#toptxt-' + boysId[ran]).prop('disabled', true);
            } else {
                $('#toptxt-' + totalId[ran]).val(totalResults[ran]);
                $('#toptxt-' + totalId[ran]).prop('disabled', true);
            }

        }
    }
    $('#btn-7').click(function () {
        girlsId.forEach((element, index) => {
            $('#toptxt-' + element).val(girlsResuts[index]);
            $('#toptxt-' + boysId[index]).val(boysResults[index]);
            $('#toptxt-' + totalId[index]).val(totalResults[index]);
        })
    });
    $('#btn-8').click(function () {
        girlsId.forEach((element, index) => {
            var g = $('#toptxt-' + element).val();
            var b = $('#toptxt-' + boysId[index]).val();
            var t = $('#toptxt-' + totalId[index]).val();
            if (g == girlsResuts[index]) {
                $('#toptxt-' + element).css('background-color', 'green')
            } else {
                $('#toptxt-' + element).css('background-color', 'red')
            }

            if (b == boysResults[index]) {
                $('#toptxt-' + boysId[index]).css('background-color', 'green')
            } else {
                $('#toptxt-' + boysId[index]).css('background-color', 'red')
            }
            if (t == totalResults[index]) {
                $('#toptxt-' + totalId[index]).css('background-color', 'green')
            } else {
                $('#toptxt-' + totalId[index]).css('background-color', 'red')
            }
        })
    });
    $('#btn-10').click(function () {
        initTab2();
    })
    function generateData(digits, size) {
        return Array.apply(null, { length: size || 10 }).map(function () {
            return Math.floor(Math.random() * (9 - 1 + 1) + 1);
            //return Math.floor(Math.random() * Math.pow(10, digits) + Math.pow(10, digits)).toString().slice(-digits);
        });
    }
    function randomIntFromInterval(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

        } else {

        }

        } else {

        }

        }
    })

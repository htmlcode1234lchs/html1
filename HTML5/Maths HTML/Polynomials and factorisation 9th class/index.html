<script>
    var algebraicArray = [
        'x^2 + y^2 + z^2 + 2xy + 2xz + 2yz',
        'x^3 +  y^3 + 3xy(x + y)',
        'x^3 - y^3 - 3xy(x-y)',
        '(x + y + z) (x^2 + y^2 + z^2 – xy – yz – zx)',
        '(x + y)(x^2 - xy + y^2)',
        ' (x – y) (x^2 + xy + y^2)',
        'x^2 + 2xy + y^2',
        'x^2 - 2xy + y^2',
        'x^2 - y^2',
        'x^2 -x(b+a) -ab'
    ];
    var degreeArray = ['7', '4x+3', 'x^2-3x+2', '2x^3-5x^2', 'x^4+3x-2'];

    var duplucateDegreeArray = degreeArray.slice();
    var degreeArrayShuffle = shuffle(duplucateDegreeArray);
    var alpha = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']
    var duplucateAlgebraArray = algebraicArray.slice();
    var algebraicArrayShuffle = shuffle(duplucateAlgebraArray);
    algebraicArrayShuffle.forEach((element, index) => {
        $('#divlfttxt-' + (index + 1)).val(element);
    });
    degreeArrayShuffle.forEach((element, index) => {
        if (index == 4) {
            $('#ext1').val(element);
        } else {
            $('#ext-' + (index + 1)).val(element);
        }
    });
    $('#btn1').click(function () {
        degreeArray.forEach((element, index) => {
            var val = 0;
            val = $('#ext-' + (index + 5)).val();
          //  console.log('val= '+val)
            if(degreeArrayShuffle[val] == degreeArray[index]){
                $('#ext-' + (index + 5)).css('color', 'green');
            }else{
                $('#ext-' + (index + 5)).css('color', 'red');
            }            
        });
        algebraicArray.forEach((element, index) => {
            var val = $('#divlfttxt-' + (20 - index)).val();
            var valp = alpha.indexOf(val);
            if(algebraicArrayShuffle[valp] == algebraicArray[index]){
                $('#divlfttxt-' + (20 - index)).css('color', 'green');
            }else{
                $('#divlfttxt-' + (20 - index)).css('color', 'red');
            }
        })
    });
    $('#btn2').click(function () {
        degreeArray.forEach((element, index) => {
            var position = degreeArrayShuffle.indexOf(element);
          //  console.log(position);
            $('#ext-' + (index + 5)).val(position);
            $('#ext-' + (index + 5)).css('color', '');
        });
        algebraicArray.forEach((element, index) => {
            var position = algebraicArrayShuffle.indexOf(element);
            $('#divlfttxt-' + (20 - index)).val(alpha[position]);
            $('#divlfttxt-' + (20 - index)).css('color', '');
        })
    });

    $('#btn3').click(function () {
        window.location.reload();
    })
    function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex;
        while (0 !== currentIndex) {
            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }
        return array;
    }

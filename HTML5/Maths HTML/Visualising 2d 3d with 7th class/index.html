<script>
    var shape3dArray = ['cube%203d.png', 'cuboid%203d.png', 'cyclinder%203d.png', 'cone%203d.png', 'prism%203d.png',

    var rwe3dArray = ['cube%20isometric.png', 'Cuboidisometric.png', 'cylinder%20isometric.png',
        'cone%20isometric.png', 'prism%20isometric.png', 'pyrimd%20isometric.png'];
    var faces3dArray = ['cube%20face.png', 'cuboid%20face.png', 'cylinder%20face.png', 'cone%20face.png',
        'prism%20face.png', 'pyrimd%20face.png'];
    var edges3dArray = ['cube%20edges.png', 'cuboid%20edges.png', 'cylinder%20edges.png', 'cone%20edges.png',
        'prism%20edges.png', 'pyrimd%20edges.png'];
    var vertices3dArray = ['cube%20vertices.png', 'cuboid%20vertices.png', 'cylinder%20vertices.png',
        'cone%20vertices.png', 'prism%20vertices.png', 'pyrimd%20vertices.png'];
    var withbakground3dArray = ['cube%201.png', 'cuboid%201.png', 'cyclinder%201.png', 'cone%201.png',
        'prism%201.png', 'pyramid%201.png'];
    var withoutbakground3dArray = ['cube%202.png', 'cuboid%202.png', 'cyclinder%202.png', 'cone%202.png',
        'prism%202.png', 'pyramid%202.png'];

    var shape2dArray = ['cube%203d.png', 'cuboid%203d.png', 'cyclinder%203d.png', 'cone%203d.png', 'prism%203d.png',
        'pyrimd%203d.png'];
    var rwe2dArray = ['cube%20shasow.png', 'cunoid%20shadow.png', 'cyclinder%20shadow.png', 'cone%20shadow.png'
        , 'prism%20shadow.png', 'pyrimd%20shadow.png'];
    var faces2dArray = ['sqaure%20face.png', 'rectangle%20face.png', 'circle%20face.png', 'triangle%20face.png'
        , 'hexagon%20face.png', 'ocatgon%20face.png'];;
    var edges2dArray = ['sqaure%20edges.png', 'rectangle%20edges.png', 'circle%20edges.png', 'triangle%20edges.png'
        , 'hexagon%20edges.png', 'ocatgon%20edges.png'];;
    var vertices2dArray = ['sqaure%20vertices.png', 'rectangle%20vertices.png', 'circle%20vertices.png', 'triangle%20vertices.png'
        , 'hexagon%20vertices.png', 'ocatgon%20vertices.png'];;
    var withbakground2dArray = ['sqaure%201.png', 'rectangle%201.png', 'circle%201.png', 'triangle%201.png'
        , 'hexagon%201.png', 'ocatgon%201.png'];
    var withoutbakground2dArray = ['sqaure%202.png', 'rectangle%202.png', 'circle%202.png', 'triangle%202.png'
        , 'hexagon%202.png', 'ocatgon%202.png'];

    var staticArray = [1, 2, 3, 4, 5, 6];

    var selectedId = 1;
    var selectedIdTab = 'link3d';
    init(1);
    $('.nav-tabs .nav-item > a').click(function () {
        console.log(this.id);
        selectedIdTab = this.id;
        if (this.id == 'link2d') {
            $('#' + this.id).css('background-color', 'rgb(0,135,182)');
            $('#' + this.id).css('color', 'white');
            $('#link3d').css('color', 'rgb(0,135,182)');
            $('#link3d').css('background-color', '');
            init(1)
        } else if (this.id == 'link3d') {
            $('#' + this.id).css('background-color', 'rgb(0,135,182)');
            $('#' + this.id).css('color', 'white');
            $('#link2d').css('color', 'rgb(0,135,182)');
            $('#link2d').css('background-color', '');
            init(1)
        }
    });
    function init(position) {
        selectedId = position;
        if (selectedIdTab == 'link3d') {
            $('#div-rightinside').css('background-image', 'url(assets/img/' + shape3dArray[position - 1] + ')');
            $('#div-leftiside1').css('background-image', 'url(assets/img/3d/' + rwe3dArray[position - 1] + ')');
        } else {
            $('#div--light2d').css('background-image', 'url(assets/img/' + shape2dArray[position - 1] + ')');
            $('#shadow2d').css('background-image', 'url(assets/img/2d/' + rwe2dArray[position - 1] + ')');
        }
    }
    $('.divleft button').click(function () {
        console.log(this.id);
        var selectedId = 0;
        if (selectedIdTab == 'link3d') {
            selectedId = this.id.replace('btn', '').trim();
        }
        else {
            selectedId = this.id.replace('btn', '').trim().replace('2d', '').trim();
        }
        console.log(selectedId);
        staticArray.forEach((element, index) => {
            console.log(element + ' = ' + index + ' = ' + withoutbakground2dArray[index])
            if (element == selectedId) {
                if (selectedIdTab == 'link3d') {
                    $('#btn' + selectedId).css('background-image', 'url(assets/img/' + withoutbakground3dArray[index] + ')');
                } else {
                    $('#btn' + selectedId + '2d').css('background-image', 'url(assets/img/' + withoutbakground3dArray[index] + ')');
                }
            } else {
                if (selectedIdTab == 'link3d') {
                    $('#btn' + element).css('background-image', 'url(assets/img/' + withbakground3dArray[index] + ')');
                }
                else {
                    $('#btn' + element + '2d').css('background-image', 'url(assets/img/' + withbakground3dArray[index] + ')');
                }
            }
        })
        init(selectedId);
    });
    $('#divbtn1').click(function () {
        console.log();
        if (selectedIdTab == 'link2d') {
            $('#div-rightinside-1').css('background-image', 'url(assets/img/2d/' + faces2dArray[selectedId - 1] + ')');
        } else {
            $('#div-rightinside').css('background-image', 'url(assets/img/3d/' + faces3dArray[selectedId - 1] + ')');
        }
    });
    $('#divbtn2').click(function () {
        console.log();
        if (selectedIdTab == 'link2d') {
            $('#div-rightinside-1').css('background-image', 'url(assets/img/2d/' + edges2dArray[selectedId - 1] + ')');
        } else {
            $('#div-rightinside').css('background-image', 'url(assets/img/3d/' + edges3dArray[selectedId - 1] + ')');
        }
    });
    $('#divbtn3').click(function () {
        console.log();
        if (selectedIdTab == 'link2d') {
            $('#div-rightinside-1').css('background-image', 'url(assets/img/2d/' + vertices2dArray[selectedId - 1] + ')');
        } else {
            $('#div-rightinside').css('background-image', 'url(assets/img/3d/' + vertices3dArray[selectedId - 1] + ')');
        }
    });

    $('#divbtn-1').click(function () {
        console.log();
        if (selectedIdTab == 'link2d') {
            $('#div-rightinside-1').css('background-image', 'url(assets/img/2d/' + faces2dArray[selectedId - 1] + ')');
        } else {
            $('#div-rightinside').css('background-image', 'url(assets/img/3d/' + faces3dArray[selectedId - 1] + ')');
        }
    });
    $('#divbtn-2').click(function () {
        console.log();
        if (selectedIdTab == 'link2d') {
            $('#div-rightinside-1').css('background-image', 'url(assets/img/2d/' + edges2dArray[selectedId - 1] + ')');
        } else {
            $('#div-rightinside').css('background-image', 'url(assets/img/3d/' + edges3dArray[selectedId - 1] + ')');
        }
    });
    $('#divbtn-3').click(function () {
        console.log();
        if (selectedIdTab == 'link2d') {
            $('#div-rightinside-1').css('background-image', 'url(assets/img/2d/' + vertices2dArray[selectedId - 1] + ')');
        } else {
            $('#div-rightinside').css('background-image', 'url(assets/img/3d/' + vertices3dArray[selectedId - 1] + ')');
        }
    });
    $('.tourchlight').on("click", function () {
        $(this).toggleClass("active1");
        
        if($(this).attr('class').trim() == 'btn tourchlight active1'){
            console.log($(this).attr('class'));
            $('#div-b-torch-off2d').css('display','block');
            $('#div-b-torch-on2d').css('display','none');
            $('#shadow2d').css('background-image', 'url()')
           // $('#div-b-torch-on2d').css('background-image','assets/img/2d/torch%20on.png')
        }else if($(this).attr('class').trim() == 'btn tourchlight'){
            //$('#div-b-torch-on2d').css('background-image','assets/img/2d/torchoff.png');
            $('#shadow2d').css('background-image', 'url(assets/img/2d/' + rwe2dArray[selectedId - 1] + ')');
            $('#div-b-torch-off2d').css('display','none');
            $('#div-b-torch-on2d').css('display','block');
        }
    });
    $('#resetbtn').click(function () {
        window.location.reload();
    });
    $('#resetbtn2d').click(function () {
        window.location.reload();
    })
</script>

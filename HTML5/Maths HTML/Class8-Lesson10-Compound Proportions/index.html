<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Compound Proportions1</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-image: url(&quot;assets/img/Bg.jpg&quot;);background-position: top;background-size: auto;background-repeat: no-repeat;">
    <div id="div-playarea" class="playareadivision" style="margin-left: auto;margin-right: auto;">
        <div id="div-playarea1" class="playareadivision1" style="background-image: url(&quot;assets/img/iNFROMATION.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;margin-left: auto;margin-right: auto;"><textarea id="div1-textarea" style="resize: none;"></textarea></div>
        <div id="div-playarea2" class="playareadivision2" style="margin-left: auto;margin-right: auto;"><textarea id="div2-textarea" class="textareadivision2" style="resize: none;"></textarea></div>
        <div class="d-lg-flex d-xl-flex align-items-lg-center align-items-xl-center playareadivision3" id="div-playarea3">
            <div class="d-lg-flex d-xl-flex align-items-lg-center align-items-xl-center playarea3division1" id="div-playarea3-first" style="background-image: url(&quot;assets/img/method%201.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;margin-left: auto;margin-right: auto;">
                <div class="text-center" id="playarea3-div1"><input class="form-control-lg" type="text" id="input1"><input class="form-control-lg" type="text" id="input2"><input class="form-control-lg" type="text" id="input3"></div>
                <div class="text-center" id="playarea3-div2"><input class="form-control-lg" type="text" id="input4"><input class="form-control-lg" type="text" id="input5"><input class="form-control-lg" type="text" id="input6"></div>
                <div class="text-center" id="playarea3-div3"><input class="form-control-lg" type="text" id="input7"><input class="form-control-lg" type="text" id="input8"><input class="form-control-lg" type="text" id="input9"></div>
            </div>
            <div id="div-playarea3-second" class="playarea3division2" style="background-position: center;background-size: cover;background-repeat: repeat-y;background-color: #f0f7f7;margin-left: auto;margin-right: auto;">
                <div id="div-play3innerdiv1" class="playarea3innerdivision1"><label class="text-center answerlabel" id="lab-answer">Answer:</label><input class="form-control-lg answerinput" type="text" id="ans-inputtext"></div>
                <div id="div-play3innerdiv2" class="playarea3innerdivision2"><textarea id="txtarea-solution" class="solutiontextarea" placeholder="Solution" style="resize: none;"></textarea></div>
            </div>
        </div>
        <div id="div-playarea4" class="playareadivision4"><button class="btn btn-primary shadow-none" id="btn-check" type="button" style="background-image: url(&quot;assets/img/check%20answer%202.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;background-color: rgba(0,123,255,0);"></button>
            <button
                class="btn btn-primary shadow-none" id="btn-show" type="button" style="background-image: url(&quot;assets/img/Show%20answer%202.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;background-color: rgba(0,123,255,0);"></button><button class="btn btn-primary shadow-none" id="btn-result" type="button" style="background-image: url(&quot;assets/img/reset%202.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;background-color: rgba(0,123,255,0);"></button></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

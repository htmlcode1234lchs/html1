<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quadrilateral 2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-image: url(&quot;assets/img/BG.jpg&quot;);background-position: top;background-size: cover;background-repeat: no-repeat;">
    <div id="titlediv" class="divtitle" style="height: 100px;">
        <div id="btnsdiv" class="divbtns" style="width: 900px;margin-left: auto;margin-right: auto;"></div>
    </div>
    <div class="d-xl-flex align-items-xl-center divplayarea" id="playareadiv" style="margin-left: auto;margin-right: auto;">
        <div id="rightmaindiv" class="divrightmain" style="margin-left: auto;margin-right: auto;">
            <div class="d-xl-flex justify-content-xl-start align-items-xl-center divleft" id="leftdiv" style="position: absolute;">
                <button class="btn" id="btn1" type="button" 
                    style="position: absolute;
                    background-image: url(&quot;assets/img/qudertlatrial2.png&quot;);
                    background-position: center;background-size: contain;
                    background-repeat: no-repeat;">
                </button>
                <button class="btn" id="btn2" type="button" 
                    style="position: absolute;
                    background-image: url(&quot;assets/img/parallgram1.png&quot;);
                    background-position: center;background-size: contain;
                    background-repeat: no-repeat;">
                </button>
                <button class="btn" id="btn3" type="button" 
                    style="position: absolute;
                    background-image: url(&quot;assets/img/square1.png&quot;);
                    background-position: center;background-size: contain;
                    background-repeat: no-repeat;">
                </button>
                <button class="btn" id="btn4" type="button" 
                    style="position: absolute;
                    background-image: url(&quot;assets/img/reactangle1.png&quot;);
                    background-position: center;background-size: contain;
                    background-repeat: no-repeat;">
                </button>
                <button class="btn btn-primary" id="btn5" type="button" 
                    style="position: absolute;
                    background-image: url(&quot;assets/img/rhombus1.png&quot;);
                    background-position: center;background-size: contain;
                    background-repeat: no-repeat;">
                </button>
                <button class="btn btn-primary" id="btn6" type="button" 
                    style="position: absolute;
                    background-image: url(&quot;assets/img/kite1.png&quot;);
                    background-position: center;background-size: contain;
                    background-repeat: no-repeat;margin-left: 1%;">
                </button>
            </div>
            <div id="rightmiddlediv" class="middlerightdiv" style="background-repeat: no-repeat;background-position: center;background-size: contain;position: absolute;">
                <div class="text-center d-lg-flex d-xl-flex justify-content-lg-center justify-content-xl-center" id="div-c" style="background-image: url(&quot;assets/img/block-2.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;">
                    <div id="div-b" style="position: absolute;margin-right: auto;background-image: url(&quot;assets/img/qudertlatrial.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></div>
                </div>
            </div>
            <div id="rightdiv" class="middlerightdiv" style="position: absolute;">
                <button class="btn" id="divbtn1" type="button" style="background-image: url(&quot;assets/img/Ruler.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;"></button>
                <button class="btn" id="divbtn-dup" type="button" style="background-image: url(&quot;assets/img/line%201.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;"></button>
                <button class="btn" id="divbtn2" type="button" style="position: absolute;background-image: url(&quot;assets/img/Protractor.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
                <button class="btn btn-primary" id="resetbtn" type="button" style="background-image: url(&quot;assets/img/Reset_H.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;background-color: rgba(255,255,255,0);position: absolute;"></button>
                <div id="div-prop" style="background-image: url(&quot;assets/img/properties%20block.png&quot;);background-size: contain;background-position: center;background-repeat: no-repeat;"><input type="text" id="t-p-1" style="position: absolute;">
                    <input type="text" id="t-p-2" style="position: absolute;"><input type="text" id="t-p-3"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
<script>
    var withbackground = ['qudertlatrial2.png', 'parallgram2.png', 'square2.png',
                    'reactangle2.png', 'rhombus2.png', 'kite2.png'];
					
    var withoutbackground = ['qudertlatrial1.png', 'parallgram1.png', 'square1.png',
                    'reactangle1.png', 'rhombus1.png', 'kite1.png'];

    var S = ['qudertlatrial.png', 'parallgram.png', 'square.png',
                    'reactangle.png', 'rhombus.png', 'kite.png'];
    
    var staticValues = [1,2,3,4,5,6];

    $('#leftdiv > button').click(function(){       
        var selectedId = this.id.charAt(this.id.length-1);
        console.log(selectedId);
        staticValues.forEach((element, index) =>{
            if(element == selectedId){
                console.log("if = "+element+" = "+withbackground[element-1])
                $('#btn'+(index+1)).css('background-image','url(assets/img/'+withbackground[element-1]+')');
                $('#div-b').css('background-image','url(assets/img/'+S[element-1]+')')
            }else{
                console.log("else = "+element+" = "+withoutbackground[element-1])
                $('#btn'+(index+1)).css('background-image','url(assets/img/'+withoutbackground[element-1]+')');
            }
        });
    });
    $('#resetbtn').click(function(){
        window.location.reload();
    })
</script>
</html>

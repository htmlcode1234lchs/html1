<script>
    geomquadMain("type", 'square');
    $('#div-middle1 > img').click(function () {
        console.log(this.id);//
        if (this.id == 'img-triangle') {
            $('#frameId').css('display','block');
            $('#content').css('display','none');
            document.getElementById('frameId').src = 'triangles-interactive.html';
           // geomtriangletypesMain('type');
            $('#lab-perivalue').text(180)
        } else {
            localStorage.setItem('type', this.id.replace('img-', '').trim());
           // document.getElementById('frameId').src = 'igeom-quad-type.html';
           $('#frameId').css('display','none');
            $('#content').css('display','block');
            geomquadMain("type", this.id.replace('img-', '').trim());
        }
    });

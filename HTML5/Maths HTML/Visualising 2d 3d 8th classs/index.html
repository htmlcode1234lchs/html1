    var faces3dArray = ['cube%20face.png','prism%20face.png','cylinder%20face.png','cone%20face.png',

    var edges3dArray = ['cube%20edges.png', 'prism%20edges.png','cylinder%20edges.png','cone%20edges.png',
                        'pyrimd%20edges.png','cuboid%20edges.png'];

                    'cone%20vertices.png', 'pyrimd%20vertices.png', 'cuboid%20vertices.png'];
    var withbakground3dArray = ['cube%201.png','prism%201.png', 'cyclinder%201.png','cone%201.png',
                         'pyramid%201.png', 'cuboid%201.png'];
    var withoutbakground3dArray = ['cube%202.png', 'prism%202.png','cyclinder%202.png','cone%202.png',
                         'pyramid%202.png','cuboid%202.png'];

    var facesCount = [6,5,2,1,4,6];
    var edgesCount = [12,9, 0,0,12]
    var verticesCount = [8,6,0,0,8 ]

    var frontView = ['cube%20front%20view.png', 'prism%20front%20view.png','pyrimd%20front%20view.png',
                'cubod%20front%20view.png','cyclinder%20front%20view.png','cone%20Front%20view.png'];
    var topView = ['cube%20top%20view.png', 'prism%20top%20view.png','pyrimd%20top%20view.png','cubod%20top%20view.png'
                    ,'cyclinder%20top%20view.png', 'cone%20top%20view.png'];
    var sideView = ['cube%20side%20view.png', 'prism%20side%20view.png','pyrimd%20side%20%20view.png','cubod%20sideview.png'
                    ,'cyclinder%20side%20%20view.png','cone%20side%20view.png'];;
    var netView = ['cube%20netview.png', 'prism%20net%20view.png','pyrimd%20netview.png','cubod%20net%20view.png'
                ,'cyclinder%20netview.png','cone%20net%20view.png'];;
    var vertices2dArray = ['sqaure%20vertices.png', 'rectangle%20vertices.png','circle%20vertices.png','triangle%20vertices.png'
                    ,'hexagon%20vertices.png','ocatgon%20vertices.png'];;
    var withbakground2dArray = ['cube%201.png','prism%201.png', 'pyramid%201.png', 'cuboid%201.png','cyclinder%201.png','cone%201.png'];
    var withoutbakground2dArray = ['cube%202.png', 'prism%202.png','pyramid%202.png','cuboid%202.png',
                        'cyclinder%202.png','cone%202.png'];

    var staticArray = [1,2,3,4,5,6];
   var dArray = [8,9,10,11,12,13];
    var selectedId = 1;
    var selectedIdTab = 'link3d';
    init(1);
    $('.nav-tabs .nav-item > a').click(function(){
        console.log(this.id);
        selectedIdTab = this.id;
        if(this.id == 'link2d'){
            $('#'+this.id).css('background-color','rgb(0,135,182)');
            $('#'+this.id).css('color','white');
            $('#link3d').css('color','rgb(0,135,182)');
            $('#link3d').css('background-color','');
            init(1)
        }else if(this.id == 'link3d'){
            $('#'+this.id).css('background-color','rgb(0,135,182)');
            $('#'+this.id).css('color','white');
            $('#link2d').css('color','rgb(0,135,182)');
            $('#link2d').css('background-color','');
            init(1)
        }
    });
    function init(position){
        selectedId = position;
       if(selectedIdTab == 'link3d'){
            $('#facestext').css('background-color','white');
            $('#edgestext').css('background-color','white');
            $('#verticestext').css('background-color','white');

            $('#facestext').val('');
            $('#edgestext').val('');
            $('#verticestext').val('');
            $('#div-rightinside-1').css('background-image','url(assets/img/3d/'+shape3dArray[position-1]+')');
            $('#div-leftiside-1').css('background-image','url(assets/img/3d/'+rwe3dArray[position-1]+')');
       }else{
        $('#div2dimage').css('background-image','url(assets/img/2d/'+frontView[position-1]+')');
        $('#div2dimage-1').css('background-image','url(assets/img/2d/'+topView[position-1]+')');  
        $('#div2dimage-3').css('background-image','url(assets/img/2d/'+sideView[position-1]+')');  
        $('#div2dimage-2').css('background-image','url(assets/img/2d/'+netView[position-1]+')');  
       }
    }
    $('.divleft > div > button').click(function(){
        console.log(this.id);
        var selectedId = 0;
        var array = [];
        if(selectedIdTab == 'link3d'){
            selectedId = this.id.replace('btn-','').trim();
            array = staticArray;
        }
        else{
            selectedId = this.id.replace('btn-','').trim();
            array = dArray;
        }
        console.log(selectedId);
        array.forEach((element, index) =>{
            console.log(element + ' = '+index+ ' = '+withoutbakground2dArray[index])
            if(element == selectedId){
                if(selectedIdTab == 'link3d'){
                    $('#btn-'+selectedId).css('background-image','url(assets/img/'+withoutbakground3dArray[index]+')');
                }else{
                    $('#btn-'+selectedId).css('background-image','url(assets/img/'+withoutbakground2dArray[index]+')');
                }
            }else{
                if(selectedIdTab == 'link3d'){
                    $('#btn-'+element).css('background-image','url(assets/img/'+withbakground3dArray[index]+')');
                }
                else{
                    $('#btn-'+element).css('background-image','url(assets/img/'+withbakground2dArray[index]+')');
                }
            }
        });
        if(selectedIdTab == 'link3d'){
            init(selectedId);
        }else{
            init(selectedId-7);
        }
    });
    $('#divbtn-1').click(function(){
        console.log();
        if(selectedIdTab == 'link2d'){
            $('#div-rightinside-1').css('background-image','url(assets/img/2d/'+faces2dArray[selectedId-1]+')');
        }else{
            $('#div-rightinside-1').css('background-image','url(assets/img/3d/'+faces3dArray[selectedId-1]+')');
        }

    $('#divbtn-2').click(function(){
        console.log();
        if(selectedIdTab == 'link2d'){
            $('#div-rightinside-1').css('background-image','url(assets/img/2d/'+edges2dArray[selectedId-1]+')');
        }else{

        }
    });
    $('#divbtn-3').click(function(){
        console.log();
        if(selectedIdTab == 'link2d'){
            $('#div-rightinside-1').css('background-image','url(assets/img/2d/'+vertices2dArray[selectedId-1]+')');
        }else{

    });

    $('#divbtn-1').click(function(){
        console.log();
        if(selectedIdTab == 'link2d'){
            $('#div-rightinside-1').css('background-image','url(assets/img/2d/'+faces2dArray[selectedId-1]+')');
        }else{
            $('#div-rightinside').css('background-image','url(assets/img/3d/'+faces3dArray[selectedId-1]+')');
        }
    });
    $('#divbtn-2').click(function(){
        console.log();
        if(selectedIdTab == 'link2d'){
            $('#div-rightinside-1').css('background-image','url(assets/img/2d/'+edges2dArray[selectedId-1]+')');
        }else{
            $('#div-rightinside').css('background-image','url(assets/img/3d/'+edges3dArray[selectedId-1]+')');
        }
    });
    $('#divbtn-3').click(function(){
        console.log();
        if(selectedIdTab == 'link2d'){
            $('#div-rightinside-1').css('background-image','url(assets/img/2d/'+vertices2dArray[selectedId-1]+')');
        }else{
            $('#div-rightinside').css('background-image','url(assets/img/3d/'+vertices3dArray[selectedId-1]+')');
        }
    });
    $('#Showans').click(function(){
        $('#facestext').css('background-color','white');
        $('#edgestext').css('background-color','white');
        $('#verticestext').css('background-color','white');

        $('#facestext').val(facesCount[selectedId-1]);
        $('#edgestext').val(edgesCount[selectedId-1]);
        $('#verticestext').val(verticesCount[selectedId-1]);
    })
    $('#checkbtn').click(function(){
        console.log('selectec= '+selectedId);
        var facestext = $('#facestext').val();
        var edgestext = $('#edgestext').val();
        var verticestext = $('#verticestext').val();
        if(parseInt(facestext) == facesCount[selectedId-1]){
            $('#facestext').css('background-color','green');
        }else{
            $('#facestext').css('background-color','red')
        }

        if(parseInt(edgestext) == edgesCount[selectedId-1]){
            $('#edgestext').css('background-color','green');
        }else{
            $('#edgestext').css('background-color','red')
        }

        if(parseInt(verticestext) == verticesCount[selectedId-1]){
            $('#verticestext').css('background-color','green');
        }else{
            $('#verticestext').css('background-color','red')
        }
        console.log(facesCount[selectedId-1] + " = "+edgesCount[selectedId-1]+ ' = '+verticesCount[selectedId-1])
    });

    $('#resetbtn').click(function(){

    $('#resetbtn-1').click(function(){

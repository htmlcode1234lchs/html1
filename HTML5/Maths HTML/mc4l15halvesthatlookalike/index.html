<script>
    var correct = 0;
    var incorrect = 0;
    var left1Answers = ['r1img1', 'r1img2', 'r1img4mil', 'r1img1mil', 'r1img2mil'];
    var left3Answers = ['r1img5mil','r1img4', 'r1img3mil', 'r1img3', 'r1img5'];

    var row1 = ['left1img1','left1img1']

    function play(audioToPlay) {
        var audio = document.getElementById(audioToPlay);
        audio.play();
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var target = ev.target.id;
        var answersList = [];
        console.log(data);
        if(data.includes('left1')){
            answersList = left1Answers;
        }else{
            answersList = left3Answers;
        }
        console.log(answersList);
        var position = data.charAt(data.length-1);
        console.log('tartget = '+target);
        console.log('position = '+position);
        if (target == answersList[position-1]) {
            ev.target.appendChild(document.getElementById(data));
            $('#'+data).removeClass();
            $('#'+data).addClass('sam');
            
            correct++;
            play("correct");
        } else {
            incorrect++;            
            play("wrong");
        }
        $('#CorrectAnswers').text(correct);
        $('#IncorrectAnswers').text(incorrect);
    }
    function showAnswer(){
        left1Answers.forEach((element, index) =>{
            document.getElementById(element).appendChild(document.getElementById('left1img'+(index+1)));
            $('#left1img'+(index+1)).removeClass();
            $('#left1img'+(index+1)).addClass('sam');
        });
        left3Answers.forEach((element, index) =>{
            document.getElementById(element).appendChild(document.getElementById('left3img'+(index+1)));
            $('#left3img'+(index+1)).removeClass();
            $('#left3img'+(index+1)).addClass('sam');
        });
    }

    $('#homebtn').click(function () {
        window.location.reload();
    });
    $('#resetbtn').click(function () {
        window.location.reload();
    });
</script>

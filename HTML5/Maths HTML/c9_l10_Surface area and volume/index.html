<script>
    var withbk = ['cube%202.png','cuboid%202.png','cone%202.png', 'cyclinder%202.png', 'prism%202.png','pyramid%202.png'];
    var withoutbk = ['cube%201.png','cuboid%201.png', 'cone%201.png', 'cyclinder%201.png','prism%201.png','pyramid%201.png']
    var saIsometricArray = ['cubeisometric.png','cubiodisometric.png',] ;
    var sanetArray = ['cubenet.png','cuboidnet.png'];
    var saexArray = ['cubeex.png','cuboidex.png','coneex.png', 'cylinder ex.png','','pyrimd ex.png'];
    
    var volumeIsometricArray = ['','cubiodisometricdimensions.png'];
    var volimeExampleArray = ['','cuboidexWITHdimensions.png'];
   
    var position = 0;
    var currentTab = 'tb1';
    init(currentTab, position);
    function init(id, position){
        currentTab = id;
        if(id == 'tb1'){
            withbk.forEach((elemtnt, index) =>{
                if(position == index){
                    $('#btn'+(index+1)).css('background-image','url(assets/img/'+withbk[index]+')');
                    $('#divinside2').css('background-image','url(assets/img/'+saIsometricArray[index]+')');
                    $('#divinside3').css('background-image','url(assets/img/'+sanetArray[index]+')');
                    $('#divinside4').css('background-image','url(assets/img/'+saexArray[index]+')');
                }else{
                    $('#btn'+(index+1)).css('background-image','url(assets/img/'+withoutbk[index]+')')
                }
            })            
        }
        else if(id == 'tb2'){
            withbk.forEach((elemtnt, index) =>{
                if(position == index){
                    $('#btn-'+(index+1)).css('background-image','url(assets/img/'+withbk[index]+')');
                    $('#divinside-2').css('background-image','url(assets/img/volume/'+volumeIsometricArray[index]+')');
                    $('#divinside-3').css('background-image','url(assets/img/volume/'+volimeExampleArray[index]+')');
                   // $('#divinside4').css('background-image','url(assets/img/'+saexArray[position]+')');
                }else{
                    $('#btn-'+(index+1)).css('background-image','url(assets/img/'+withoutbk[index]+')')
                }
            })            
        }
    }
    $('#div1 > button').click(function(){
        console.log(this.id);
        var id = parseInt(this.id[this.id.length-1])-1;
        init(currentTab, id);
    });
    $('#div-1 > button').click(function(){
        console.log(this.id);
        var id = parseInt(this.id[this.id.length-1])-1;
        init(currentTab, id);
    });
    
    $('.nav-tabs > li > a').click(function(){
        console.log(this.id)
        init(this.id,0);
    });
    $('#btn10').click(function(){
        init(currentTab,0);
    })
    $('#btn-8').click(function(){

    });

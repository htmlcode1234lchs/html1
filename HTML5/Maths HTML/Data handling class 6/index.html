<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>data handling class 6</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        ol {
            height: 20px;
            padding: 1em 0;
        }

        ol li {
            display: inline-block;
            height: 20px;
            border: 1px solid #000;
            margin-right: 4px;
        }

        ol li:nth-child(5n) {
            transform: rotate(300deg);
            height: 30px;
            position: relative;
            left: -15px;
            top: 5px;
            margin-right: 1em;
            margin-top: -10px;
        }

        #container {
            height: 400px;
        }

        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 310px;
            max-width: 400px;
            margin: 1em auto;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;

            border: 1px solid #EBEBEB;

        .highcharts-data-table caption {
            padding: 1em 0;

            color: #555;
        }

        .highcharts-data-table th {

        .highcharts-data-table td,
        .highcharts-data-table th,

        .highcharts-data-table tr:nth-child(even) {

<body id="body"
    style="background-image: url(&quot;assets/img/BG.jpg&quot;);background-size: cover;background-repeat: no-repeat;">
    <div id="div--1" style="margin-right: auto;margin-left: auto;">
        <div id="div-2"
            style="background-image: url(&quot;assets/img/Record%20Data.png&quot;);background-size: contain;background-repeat: no-repeat;">
            <textarea id="text-area-1" disabled style="position: absolute;font-weight: bold;"></textarea>
        </div>
        <div id="div-3" style="background-image: url(&quot;assets/img/Frequency%20Table1.png&quot;);
                background-size: contain;background-repeat: no-repeat;position: absolute;">
			
            <input type="number" oninput="myFunction('t-1')" id="t-1" style="position: absolute;font-weight: bold;">
            <input type="number" oninput="myFunction('t-2')" id="t-2" style="position: absolute;font-weight: bold;">
            <input type="number" oninput="myFunction('t-3')" id="t-3" style="position: absolute;font-weight: bold;">
            <input type="number" oninput="myFunction('t-4')" id="t-4" style="position: absolute;font-weight: bold;">
            <input type="number" oninput="myFunction('t-5')" id="t-5" style="position: absolute;font-weight: bold;">
        </div>
        <div id="div-4" style="background-image: url(&quot;assets/img/Bar%20Graph.png&quot;);
            background-size: contain;background-repeat: no-repeat;position: absolute;">
            <div id="in-div-4" style="position: absolute;background-size: contain;background-repeat: no-repeat;">
            </div>
        </div>
        <div id="div-5" style="position: absolute;">
            <div class="btn-group" role="group" id="button-1">
                <button class="btn" id="b-1" type="button" style="background-color: rgba(0,123,255,0);
                    background-image: url(&quot;assets/img/Check%20tally.png&quot;);
                    background-size: contain;background-repeat: no-repeat;position: absolute;">
                </button>
                <button class="btn" id="b-2" type="button" disabled style="background-color: rgba(0,123,255,0);
                    background-image: url(&quot;assets/img/Gen%20Graph.png&quot;);
                    background-size: contain;background-repeat: no-repeat;position: absolute;">
                </button>
                <button class="btn" id="b-3" type="button" style="background-color: rgba(0,123,255,0);
                    background-image: url(&quot;assets/img/check%20ans.png&quot;);
                    background-size: contain;background-repeat: no-repeat;position: absolute;">
                </button>
                <button class="btn" id="b-4" type="button" style="background-color: rgba(0,123,255,0);
                    background-image: url(&quot;assets/img/show%20ans.png&quot;);
                    background-repeat: no-repeat;background-size: contain;position: absolute;">
                </button>
                <button class="btn" id="b-5" type="button" style="background-color: rgba(0,123,255,0);
                    background-image: url(&quot;assets/img/Reset.png&quot;);
                    background-size: contain;background-repeat: no-repeat;position: absolute;">
                </button>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</body>
<script>
    var len = 31;
    init();
    var studendGrades = '';
    function init() {
        len = 31;
        studendGrades = '';
        $('#in-div-4').empty();
        $('#text-area-1').empty();
        $('#t-1').val('');
        $('#t-2').val('');
        $('#t-3').val('');
        $('#t-4').val('');
        $('#t-5').val('');
        $('#b-2').attr('disabled', true);
        $('#t-1').css('background-color', 'white');
        $('#t-2').css('background-color', 'white');
        $('#t-3').css('background-color', 'white');
        $('#t-4').css('background-color', 'white');
        $('#t-5').css('background-color', 'white');

        for (var i = 0; i < len; i++) {
            var rand = randomIntFromInterval(1, 5);
            if (rand == 1) {
                studendGrades += 'A';
            } else if (rand == 2) {
                studendGrades += 'B';
            } else if (rand == 3) {
                studendGrades += 'C';
            } else if (rand == 4) {
                studendGrades += 'D';
            } else if (rand == 5) {
                studendGrades += 'E';
            }
            if (i != len - 1)
                studendGrades += ',';
        }
        studendGrades = studendGrades.replace('undefined', '').trim();
        console.log(studendGrades);
        $('#text-area-1').val(studendGrades);
        // countDuplicates(studendGrades);
        //let random= (a,b)=> a+(b-a+1)*crypto.getRandomValues(new Uint32Array(1))[0]/2**32|0
    }
    function randomIntFromInterval(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
    function countDuplicates(values) {
        array_elements = values.split(',');
        array_elements.sort();
        var counts = {};
        array_elements.forEach(function (x) { counts[x] = (counts[x] || 0) + 1; });
        console.log(counts);
        return counts;
    }

    function myFunction(id) {
        var v = document.getElementById(id).value;
    }
    $('#b-3').click(function () {
        var t1 = $('#t-1').val();
        var t2 = $('#t-2').val();
        var t3 = $('#t-3').val();
        var t4 = $('#t-4').val();
        var t5 = $('#t-5').val();        
        studendGrades = $('#text-area-1').val();
        var counts = countDuplicates(studendGrades);      
        if (t1 == counts['A']) {
            $('#t-1').css('background-color', 'green');
        } else {
            $('#t-1').css('background-color', 'red');
        }
        if (t2 == counts['B']) {
            $('#t-2').css('background-color', 'green');
        } else {
            $('#t-2').css('background-color', 'red');
        }
        if (t3 == counts['C']) {
            $('#t-3').css('background-color', 'green');
        } else {
            $('#t-3').css('background-color', 'red');
        }
        if (t4 == counts['D']) {
            $('#t-4').css('background-color', 'green');
        } else {
            $('#t-4').css('background-color', 'red');
        }
        if (t5 == counts['E']) {
            $('#t-5').css('background-color', 'green');
        } else {
            $('#t-5').css('background-color', 'red');
        }
    });
    $('#b-4').click(function () {
        studendGrades = $('#text-area-1').val();
        var counts = countDuplicates(studendGrades);
        $('#t-1').val(counts['A']);
        $('#t-2').val(counts['B']);
        $('#t-3').val(counts['C']);
        $('#t-4').val(counts['D']);
        $('#t-5').val(counts['E']);
        $('#b-2').attr('disabled', false);
        $('#t-1').css('background-color', 'white');
        $('#t-2').css('background-color', 'white');
        $('#t-3').css('background-color', 'white');
        $('#t-4').css('background-color', 'white');
        $('#t-5').css('background-color', 'white');
    });
    $('#b-2').click(function () {
        studendGrades = $('#text-area-1').val();
        var counts = countDuplicates(studendGrades);
        var graphValues =[];
        for (let value of Object.values(counts)) {
            graphValues.push(value);
        }
        console.log(graphValues);
        Highcharts.chart('in-div-4', {
            chart: {
                type: 'column'
            },
            title: {
                text: '6th Class Lession-8 Data Handling'
            },
            xAxis: {
                categories: ['A', 'B', 'C', 'D', 'E']
            },
            credits: {
                enabled: false
            },
            series: [{
                name: '6th Class Lession-8',
                data: graphValues
            }]
        });
    });
    $('#b-5').click(function(){
        init();
    })
</script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

</head>

<body
    style="background-image: url(&quot;assets/img/Bg.jpg&quot;);background-position: top;background-size: cover;background-repeat: no-repeat;">
    <div class="d-lg-flex d-xl-flex align-items-lg-center justify-content-xl-center align-items-xl-center playareadivision"
        id="div-playarea" style="margin-left: auto;margin-right: auto;margin-top: 60px;">
        <div id="div-left" class="leftdivision" style="margin-left: auto;margin-right: auto;">
            <button class="btn btn-primary shadow-none leftbutton1" onclick="findGraph('any')" id="btn-left1"
                type="button" style="background-color: rgba(0,123,255,0);
                background-image: url(&quot;assets/img/quadilateral2.png&quot;);
                background-position: center;background-size: contain;background-repeat: no-repeat;">
            </button>
            <button class="btn btn-primary shadow-none leftbutton2" onclick="findGraph('parallelogram')" id="btn-left2"
                type="button" style="background-color: rgba(0,123,255,0);
                background-image: url(&quot;assets/img/parallagram1.png&quot;);
                background-position: center;background-size: contain;background-repeat: no-repeat;">
            </button>
            <button class="btn btn-primary shadow-none leftbutton3" onclick="findGraph('square')" id="btn-left3"
                type="button" style="background-color: rgba(0,123,255,0);
                background-image: url(&quot;assets/img/Square1.png&quot;);
                background-position: center;background-size: contain;background-repeat: no-repeat;">
            </button>
            <button class="btn btn-primary shadow-none leftbutton4" onclick="findGraph('rectangle')" id="btn-left4"
                type="button" style="background-color: rgba(0,123,255,0);
                background-image: url(&quot;assets/img/rectangle1.png&quot;);
                background-position: center;background-size: contain;background-repeat: no-repeat;">
            </button>
            <button class="btn btn-primary shadow-none leftbutton5" onclick="findGraph('rhombus')" id="btn-left5"
                type="button" style="background-color: rgba(0,123,255,0);
                background-image: url(&quot;assets/img/rhombus1.png&quot;);
                background-position: center;background-size: contain;background-repeat: no-repeat;">
            </button>
            <button class="btn btn-primary shadow-none leftbutton6" onclick="findGraph('kite')" id="btn-left6"
                type="button" style="background-color: rgba(0,123,255,0);
                background-image: url(&quot;assets/img/kite1.png&quot;);
                background-position: center;background-size: contain;background-repeat: no-repeat;">
            </button>
            <button class="btn btn-primary shadow-none leftbutton7" onclick="findGraph('trapezoid')" id="btn-left7"
                type="button" style="background-color: rgba(0,123,255,0);
                background-position: center;background-size: contain;background-repeat: no-repeat;
                background-image: url(&quot;assets/img/trapezuim1.png&quot;);">
            </button>
            <button class="btn btn-primary shadow-none leftbutton8" onclick="findGraph('triangle')" id="btn-left8"
                type="button" style="background-color: rgba(0,123,255,0);
                background-position: center;background-size: contain;background-repeat: no-repeat;
                background-image: url(&quot;assets/img/triangle1.png&quot;);">
            </button>
            <button class="btn btn-primary shadow-none leftbutton9" onclick="findGraph('circle')" id="btn-left9"
                type="button" style="background-color: rgba(0,123,255,0);background-position: center;
                background-size: contain;background-repeat: no-repeat;
                background-image: url(&quot;assets/img/circle1.png&quot;);">
            </button>
        </div>
        <div id="div-middle" class="middledivision" style="margin-left: auto;margin-right: auto;">
            <div id="div-middletop" class="middletopdivision"
                style="background-image: url(&quot;assets/img/information%20Block.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;">
                <label class="text-center informationlabel" id="lab-information">Information Label</label>
            </div>
            <div class="d-xl-flex justify-content-xl-center align-items-xl-center middlebottomdivision"
                id="div-middlebottom"
                style="background-image: url(&quot;assets/img/block.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;">
                <div id="div-middlebottomchild" class="childmiddlebottomchild">
                    <div id="content" style="margin-top: 10%;">

                    </div>
                    <iframe src="" id="frameId" scrolling="no" style="width:542px; height:312px; overflow:hidden; margin:auto; 
                display:block; border:none;display: none;">
            </iframe> 
                </div>
            </div>
        </div>
        <div id="div-right" class="rightdivision" style="margin-left: auto;margin-right: auto;">
            <div class="d-lg-flex d-xl-flex align-items-lg-center align-items-xl-center right1division" id="div-right1">
                <div id="div-righttop1" class="righttop1division1">
                    <button class="btn btn-primary shadow-none rightbutton1" id="btn-right1" type="button"
                        style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/ruler%201.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
                    <button class="btn btn-primary shadow-none rightbutton2" id="btn-right2" type="button"
                        style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/protractor%201.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
                </div>
                <div id="div-rightopt2" class="righttop2division2">
                    <button class="btn btn-primary shadow-none rightbutton3" id="btn-right" type="button"
                        style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/line%201.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
                </div>
            </div>
            <div id="div-right2" class="right2division"
                style="background-image: url(&quot;assets/img/area%20block.png&quot;);background-color: rgba(255,255,255,0);background-position: center;background-size: contain;background-repeat: no-repeat;">
                <div id="div-checkbox" class="checkboxdivision">
                    <input type="checkbox" id="chkbox-area" class="areachkbox" ></div>
                <label id="lab-areavalue" class="areavaluelabel" style="margin-top: 3px;display: none;">Area Value</label>
            </div>
            <div id="div-right3" class="right3division"
                style="background-image: url(&quot;assets/img/Perimeter%20block.png&quot;);background-color: rgba(255,255,255,0);background-position: center;background-size: contain;background-repeat: no-repeat;">
                <label id="lab-perimetervalue" class="perimetervaluelabel">Perimeter Value</label>
            </div>
            <div id="div-right4" class="right4division"
                style="background-image: url(&quot;assets/img/properties%20block.png&quot;);background-color: rgba(255,255,255,0);background-position: center;background-size: contain;background-repeat: no-repeat;">
                <div id="div-properties" class="propertiesdivision">
                    <label id="lengthId" class="property1"></label>
                    <label id="breadthId" class="property2" style="margin-top: -39px;"></label>
                    <label id="heightId" class="property3"></label>
                    <label id="radusId" class="property4"></label>
                    <label id="sideAId" class="property5"></label>
                    <label id="sideBId" class="property6"></label>
                </div>
            </div><button class="btn btn-primary shadow-none resetbutton" id="btn-reset" type="button"
                style="background-image: url(&quot;assets/img/reset.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;background-color: rgba(255,255,255,0);"></button>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/geom-triangle-types.js"></script>
    <script src="assets/js/geom-quad.js"></script>
    <!-- <script src="assets/js/circle-prop.js"></script> -->
</body>
<script>
    
    var withoutbackground = ['quadilateral1.png', 'parallagram1.png', 'Square1.png',
                    'rectangle1.png', 'rhombus1.png', 'kite1.png',
                    'trapezuim1.png','triangle1.png', 'circle1.png'];

    var withbackground = ['quadilateral2.png', 'parallagram2.png', 'Square2.png',
                    'rectangle2.png', 'rhombus2.png', 'kite2.png',
                    'trapezuim2.png','triangle2.png','circle2.png'];
    
    var staticValues = ['any','parallelogram','square','rectangle','rhombus','kite','trapezoid',
                'triangle', 'circle'];

    init()
    function init() {
        updateEmpty();
        geomquadMain("type", 'any');
    }
    $('#btn-reset').click(function(){
        window.location.reload();
    })
    function updateEmpty() {
        $('#lab-areavalue').text('')
        $('#lab-perimetervalue').text('')
        $('#lengthId').text('');
        $('#breadthId').text('');
        $('#heightId').text('');
        $('#radusId').text('');
        $('#sideAId').text('');
        $('#sideBId').text('');
    }
    function findGraph(id) {
        updateImage(id)
        updateEmpty();
        if (id == 'triangle') {
            $('#frameId').css('display','none');
            $('#content').css('display','block');
            $('#content').empty();
            geomtriangletypesMain('type');
        }else if(id == 'circle'){
            $('#frameId').css('display','block');
            $('#content').css('display','none');
            document.getElementById('frameId').src = 'circle.html';
        }
         else {
            $('#frameId').css('display','none');
            $('#content').css('display','block');
            geomquadMain("type", id);
        }
    }
    function updateImage(id){
        staticValues.forEach((element, index) => {
            if(element == id){
                $('#btn-left'+(index+1)).css('background-image','url(assets/img/'+withbackground[index]+')');
            }else{
                $('#btn-left'+(index+1)).css('background-image','url(assets/img/'+withoutbackground[index]+')');
            }
        })
    }
    $('#chkbox-area').click(function(){
        if(this.checked){
            $('#lab-areavalue').css('display','block');
        }else{
            $('#lab-areavalue').css('display','none');
        }
    })
</script>
</html>

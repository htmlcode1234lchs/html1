<!DOCTYPE html>

    <title>KnowingYourNumbers_Sample</title>

<body id="fullbody" class="body" style="background-image: url(&quot;assets/img/Knowing-Your-Numbers.jpg&quot;);background-position: top;background-size: auto;background-repeat: no-repeat;">

        <div style="margin-left: auto;margin-right: auto;WIDTH: 900px;margin-top: -2px;"><button class="btn btn-primary shadow-none" id="hb1" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Home.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 60PX;height: 60PX;"></button>
            <button
                class="btn btn-primary shadow-none" id="rb1" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Reset.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 60PX;height: 60PX;"></button>
        </div>
    </div>
    <div id="div2" class="tabs">

                <li

            </ul>
            <div class="tab-content" id="content">
                <div class="tab-pane fade show active" role="tabpanel" id="tab-1">
                    <div id="numdiv" class="divnum"><label id="lab1" class="numlab" style="font-size: 35px;margin-left: 5px;color: rgb(0,0,0);">Numbers:</label><input class="form-control-plaintext" type="text" value="No.1" readonly="" style="width: 110px;height: 50px;margin-top: -59px;margin-left: 220px;font-size: 25px;text-align: center;background-color: #c8c7ff;">
                        <input
                            class="form-control-plaintext" type="text" value="No.2" readonly="" style="width: 110px;height: 50px;margin-top: -50px;margin-left: 370px;font-size: 25px;text-align: center;background-color: #c8c7ff;"><input class="form-control-plaintext" type="text" value="No.3" readonly="" style="width: 110px;height: 50px;margin-top: -50px;margin-left: 520px;font-size: 25px;text-align: center;background-color: #c8c7ff;"><input class="form-control-plaintext"

                                <button
                                    class="btn btn-primary border rounded shadow-none" type="button" style="margin-left: 20px;margin-top: -4px;background-image: url(&quot;assets/img/Go.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 130px;height: 50px;background-color: rgba(255,255,255,0);"></button>
                            </div>
                    </div>
                    <div id="question" class="divques"><input class="form-control-plaintext" type="text" id="text-ques" value="Arrange the above numbers in ascending order." readonly="" style="font-size: 30px;text-align: center;color: rgb(0,25,255);"><input type="text" style="margin-left: 110px;margin-top: 58px;width: 100px;height: 50px;font-size: 22px;">
                        <input

                    <div id="resultdiv" class="divres"><button class="btn btn-primary shadow-none" type="button" style="margin-left: 135px;background-image: url(&quot;assets/img/Check.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 190px;height: 70px;background-color: rgba(255,255,255,0);"></button>
                        <button
                            class="btn btn-primary shadow-none" id="result1" type="button" style="margin-left: 195px;background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Show%20Answer.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 230px;height: 90px;"></button>
                    </div>
                    <div id="finaldiv1" class="resultdivision" style="margin-top: 10px;margin-left: auto;margin-right: auto;width: 500px;"><label id="resultlab1" style="font-size: 40px;color: rgb(0,0,0);width: 150px;text-align: center;margin-left: 150px;">Result</label></div>
                </div>
                <div class="tab-pane fade" role="tabpanel" id="tab-2">
                    <div id="numdivdes" class="divnumdes"><label id="numdiv2" style="font-size: 35px;margin-left: 5px;color: rgb(0,0,0);">Numbers:</label><input class="form-control-plaintext" type="text" value="No.1" readonly="" style="width: 110px;height: 50px;margin-top: -59px;margin-left: 220px;font-size: 25px;text-align: center;background-color: #76aae6;">

                                <button
                                    class="btn btn-primary border rounded shadow-none" type="button" style="margin-left: 20px;margin-top: -4px;background-image: url(&quot;assets/img/Go.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 130px;height: 50px;background-color: rgba(255,255,255,0);"></button>
                            </div>
                    </div>
                    <div id="questiondes" class="divquesdes"><input class="form-control-plaintext" type="text" id="text-quesdes" value="Arrange the above numbers in descending order." readonly="" style="font-size: 30px;text-align: center;color: rgb(143,0,255);"><input type="text" style="margin-left: 110px;margin-top: 58px;width: 100px;height: 50px;font-size: 22px;">
                        <input
                            type="text" style="margin-left: 42px;margin-top: 58px;width: 100px;height: 50px;font-size: 22px;"><input type="text" style="margin-left: 46px;margin-top: 58px;width: 100px;height: 50px;font-size: 22px;"><input type="text" style="margin-left: 39px;margin-top: 58px;width: 100px;height: 50px;font-size: 22px;"><input type="text"
                                style="margin-left: 45px;margin-top: 58px;width: 100px;height: 50px;font-size: 22px;"></div>
                    <div id="resultdiv" class="divres"><button class="btn btn-primary shadow-none" type="button" style="margin-left: 135px;background-image: url(&quot;assets/img/Check.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 190px;height: 70px;background-color: rgba(255,255,255,0);"></button>
                        <button
                            class="btn btn-primary shadow-none" id="result1" type="button" style="margin-left: 195px;background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Show%20Answer.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 230px;height: 90px;"></button>

                    <div id="finaldiv" class="resultdivision"><label id="resultlab" style="font-size: 40px;color: rgb(0,0,0);width: 150px;text-align: center;margin-left: 150px;">Result</label></div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

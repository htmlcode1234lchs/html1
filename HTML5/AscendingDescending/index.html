<script>
    var order = [1, 2, 3, 4, 5];
    var checkCount = 0;
    initTab1();
    function initTab1() {
        checkCount = 0;
        $('#ascInputId').val('');
        order.forEach((element, index) => {
            document.getElementById("ascResult" + (index + 1)).disabled = true;
            $('#ascRandom' + (index + 1)).val('No.'+element);
            $('#ascResult' + (index + 1)).val('');
        });
        document.getElementById("ascCheckId").disabled = true;
        document.getElementById("ascResultButtonId").disabled = true;
        $('#ascResultOrder').css('display', 'none');
        $('#ascResultId').text('');
    }

    function initTab2() {
        checkCount = 0;
        $('#descInputId').val('')
        order.forEach((element, index) => {
            document.getElementById("descResult" + (index + 1)).disabled = true;
            $('#descResult' + (index + 1)).val('');
            $('#descRandom' + (index + 1)).val('No.'+element);
        });
        document.getElementById("descCheckId").disabled = true;
        document.getElementById("descResultButtonId").disabled = true;
        $('#descResultOrder').css('display', 'none');
        $('#descResultId').text('');
    }

    $('#navtab li').click(function(e){
        this.id == 'tab1' ? initTab1() : initTab2();
        console.log(this.id);
    })

/** TAB-1 ASCENDING ORDER **/
    $('#ascendingOrderGoId').click(function () {
        if ($('#ascInputId').val() == '') {
            alert('Please enter number of digits');
            $('#ascInputId').focus();
            return false;
        }
        var ascRandomArray = generateData($('#ascInputId').val(), 5);
        console.log(ascRandomArray)
        ascRandomArray.forEach((element, index) => {
            $('#ascResult' + (index + 1)).val('');
            document.getElementById("ascResult" + (index + 1)).disabled = false;
            $('#ascRandom' + (index + 1)).val(element);
        });
        document.getElementById("ascCheckId").disabled = false;
        document.getElementById("ascResultButtonId").disabled = true;
        $('#ascResultOrder').css('display', 'none');
        $('#ascResultId').text('');
        checkCount = 0;
    });

    $('#ascCheckId').click(function () {
        var flag = validateEmptyFields('ascResult');
        if (flag.includes(false)) {
            alert('Please fill all the fields.')
            return false;
        }
        validateMatchedFields('ascRandom', 'ascResult', 'ascResultId', false);
        checkCount = checkCount + 1;
        checkCount == 3 ? document.getElementById("ascResultButtonId").disabled = false : '';
    });

    $('#ascResultButtonId').click(function () {
        var flag = validateEmptyFields('ascResult');
        if (flag.includes(false)) {
            alert('Please fill all the fields.')
            return false;
        }
        var ranOrder = [];
        order.forEach((element, index) => {
            ranOrder.push($('#ascRandom' + element).val());
        });
        $('#ascResultOrder').css('display', 'block');
        ranOrder.sort();
        console.log(ranOrder.concat().sort())
        $('#ascResultOrder').text(ranOrder.toString());
    });

    /** TAB-2 DESCENDING ORDER **/
    $('#descendingOrderGoId').click(function () {
        if ($('#descInputId').val() == '') {
            alert('Please enter number of digits');
            $('#descInputId').focus();
            return false;
        }
        var ascRandomArray = generateData($('#descInputId').val(), 5);
        console.log(ascRandomArray)
        ascRandomArray.forEach((element, index) => {
            $('#descResult' + (index + 1)).val('');
            document.getElementById("descResult" + (index + 1)).disabled = false;
            $('#descRandom' + (index + 1)).val(element);
        });
        document.getElementById("descCheckId").disabled = false;
        document.getElementById("descResultButtonId").disabled = true;
        $('#descResultOrder').css('display', 'none');
        $('#descResultId').text('');
        checkCount = 0;
    });

    $('#descCheckId').click(function () {
        var flag = validateEmptyFields('descResult');
        if (flag.includes(false)) {
            alert('Please fill all the fields.')
            return false;
        }
        validateMatchedFields('descRandom', 'descResult', 'descResultId', true);
        checkCount = checkCount + 1;
        checkCount == 3 ? document.getElementById("descResultButtonId").disabled = false : '';
    });

    $('#descResultButtonId').click(function () {
        var flag = validateEmptyFields('descResult');
        if (flag.includes(false)) {
            alert('Please fill all the fields.')
            return false;
        }
        var ranOrder = [];
        order.forEach((element, index) => {
            ranOrder.push($('#descRandom' + element).val());
        });
        $('#descResultOrder').css('display', 'block');
        ranOrder.sort().reverse();
        $('#descResultOrder').text(ranOrder.toString());
    });


    function validateMatchedFields(ranId, resultId, resultsArrayId, flag) {
        var resultOrder = [];
        var ranOrder = [];
        order.forEach((element, index) => {
            resultOrder.push($('#' + resultId + element).val());
        });
        order.forEach((element, index) => {
            ranOrder.push($('#' + ranId + element).val());
        });
        var resultFlag = arraysEqual(resultOrder, ranOrder, flag);
        if (resultFlag) {
            $('#'+resultsArrayId).text('Correct');
            $('#'+resultsArrayId).css('color', 'green');
        }
        else if (!resultFlag) {
            $('#'+resultsArrayId).text('Wrong');
            $('#'+resultsArrayId).css('color', 'red');
        }
    }

    function validateEmptyFields(id) {
        var flag = [];
        order.forEach((element, index) => {
            flag.push($('#' + id + element).val() == '' ? false : true);
        });
        return flag;
    }

    function generateData(digits, size) {
        return Array.apply(null, { length: size || 100 }).map(function () {
            return Math.floor(Math.random() * Math.pow(10, digits) + Math.pow(10, digits)).toString().slice(-digits);
        });
    }
    function arraysEqual(_arr1, _arr2, flag) {

        if (!Array.isArray(_arr1) || !Array.isArray(_arr2) || _arr1.length !== _arr2.length)
            return false;

        var arr1 = _arr1.concat().sort();
        var arr2 = _arr2.concat().sort();
        if(flag){
            arr1.reverse();
            arr2.reverse();
        }

        for (var i = 0; i < arr1.length; i++) {
            if (arr1[i] !== arr2[i])
                return false;
        }

        return true;

    }
</script>

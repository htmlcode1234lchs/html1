            activityStaticArray.forEach((element, index) => {
                $('#pred' + element).val('');
                $('#randomInput' + element).val('');
                $('#succ' + element).val('');
                if(flag){
                    document.getElementById("pred"+element).disabled = true;
                    document.getElementById("succ"+element).disabled = true;
                }else{
                    document.getElementById("pred"+element).disabled = false;
                    document.getElementById("succ"+element).disabled = false;
                }
            });
            $('#activityResultStatus').text('');
            $('#predFinalResults').text('');
            $('#succFinalResults').text('');

        $('#activityCheckId').click(function(){
            var predArray = [];

            activityStaticArray.forEach(element =>{
                if($('#pred'+element).val() == '' || $('#succ'+element).val() == ''){
                    verifyFlag = true;
                }else{
                    predArray.push(parseInt($('#pred'+element).val()));
                    succArray.push(parseInt($('#succ'+element).val()));
                    actualArray.push(parseInt($('#randomInput'+element).val()));
                }
            });
            if(verifyFlag){
                alert('Please fill all fields.');
                return false;
            }
            console.log(predArray);
            console.log(actualArray);
            console.log(succArray);
            var finalVerify = false;
            activityStaticArray.forEach((element, index) =>{
                if((predArray[index]+1 == actualArray[index]) && (succArray[index]-1 == actualArray[index])){

                succResults.push(parseInt($('#randomInput'+element).val())+1);
            });
            $('#predFinalResults').text(predResults.join(','));
            $('#succFinalResults').text(succResults.join(','));
        });                               

        function ourRandomRange(ourMin, ourMax) {
            return Math.floor(Math.random() * (ourMax - ourMin + 1)) + ourMin;
        }
        function generateData(digits, size) {
            return Array.apply(null, { length: size || 100 }).map(function () {
                return Math.floor(Math.random() * Math.pow(10, digits) + Math.pow(10, digits)).toString().slice(-digits);
            });
        }

    function loadTableData(tableData, visiblePart) {
        selectedPart = visiblePart.replace('imginputs','').trim();
        console.log('selectedPart='+selectedPart)
        partsOrder.forEach(element =>{
            if(element == visiblePart){
                $('#'+visiblePart).removeClass('invisible');
                $('#'+visiblePart).addClass('visible');
            }else{
                $('#'+element).removeClass('visible');
                $('#'+element).addClass('invisible');
            }
        });
        $('#partsTableId').empty();
        selectedData = tableData;
        tableData.forEach((element, index) => {
            var tr = $('<tr> <td class="text-center border-dark" style="font-size: 18px;">' + (index + 1) + '</td> <td class="border-dark" style="font-size: 18px;">' + element + '</td> </tr>');
            $('#partsTableId').append(tr);
        });
    }

            }else{

        position += 1;
        if(position ==1){
            loadTableData(heartPartsTableArray, partsOrder[1]);

        else if(position ==2){
            loadTableData(EarPartsTableArray, partsOrder[2]);
        }
        else if(position ==3){

        }

        console.log(position)
    });

    function validateFields(partsTableArray){
        var validFlag = false;
        partsTableArray.forEach((element, index) => {
            var value = $('#'+selectedPart+(index+1)).val();
            if(value == ''){
                validFlag = true;
            }
        });
        return validFlag;
    }

    function updateFieldsColor(selectedData, selectedPart){
        var validFlag = false;
        selectedData.forEach((element, index) => {
            var value = $('#'+selectedPart+(index+1)).val();
            if(value != index+1){
                validFlag = true;
                $('#'+selectedPart+(index+1)).css('background-color', 'red');
            }else{
                $('#'+selectedPart+(index+1)).css('background-color', 'green');
            }
        });
        return validFlag;
    }

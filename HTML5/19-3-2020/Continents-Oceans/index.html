<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Continents-Oceans</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-image: url(&quot;assets/img/bg.jpg&quot;);background-position: top;background-size: auto;background-repeat: no-repeat;">
    <div id="titlediv" class="divtitle" style="height: 100px;">
        <div id="btnsdiv" class="divbtns" style="margin-left: auto;margin-right: auto;width: 900px;"><button class="btn btn-primary shadow-none" id="hb" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Home.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 40PX;height: 40PX;margin-left: 189px;margin-top: 29px;"></button>
            <button
                class="btn btn-primary shadow-none" id="rb" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Reset.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 40PX;height: 40PX;margin-left: 669px;margin-top: -70px;"></button>
        </div>
    </div>
    <div class="text-center divques" id="quesdiv" style="margin-left: auto;margin-right: auto;font-size: 30px;margin-top: 10px;"><label id="queslabel" class="labelques">Locate and identify Continents and Oceans on the World map.</label></div>
    <div id="playareadiv" class="divplayarea" style="margin-top: 10px;">
        <div class="text-center divmap" id="mapdiv" style="width: 1150px;height: 650px;margin-right: auto;margin-left: auto;background-image: url(&quot;assets/img/block.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;">
            <input type="checkbox" id="checkbox-asia" onclick="checkAnswer(this)" 
                class="checkbox1" style="position: absolute;width: 25px;height: 25px;margin-top: 200px;margin-left: 220px;"><input type="checkbox" id="checkbox-africa" class="checkbox2" style="position: absolute;width: 25px;height: 25px;margin-top: 325px;margin-left: 55px;">
            <input type="checkbox" id="checkbox3-europe"  onclick="checkAnswer(this)"
                class="checkbox3" style="position: absolute;width: 25px;height: 25px;margin-top: 200px;margin-left: 95px;">
            <input type="checkbox" id="checkbox-northamerica"  onclick="checkAnswer(this)"
                 class="checkbox4" style="position: absolute;width: 25px;height: 25px;margin-top: 240px;margin-left: -330px;">
            <input type="checkbox" id="checkbox-southamerica"  onclick="checkAnswer(this)" 
                class="checkbox5" style="position: absolute;width: 25px;height: 25px;margin-top: 450px;margin-left: -200px;">
            <input type="checkbox" id="checkbox-australia"  onclick="checkAnswer(this)"
                class="checkbox6" style="position: absolute;width: 25px;height: 25px;margin-top: 425px;margin-left: 330px;">
            <input type="checkbox" id="checkbox-antarctica"  onclick="checkAnswer(this)" 
                class="checkbox7" style="position: absolute;width: 25px;height: 25px;margin-top: 600px;margin-left: -50px;">
            <input type="checkbox" id="checkbox-southernocean"  onclick="checkAnswer(this)" 
                class="checkbox8" style="position: absolute;width: 25px;height: 25px;margin-top: 530px;margin-left: -50px;">
            <input type="checkbox" id="checkbox-indianocean"  onclick="checkAnswer(this)"
                class="checkbox9" style="position: absolute;width: 25px;height: 25px;margin-top: 390px;margin-left: 190px;">
            <input type="checkbox" id="checkbox-arcticocean"  onclick="checkAnswer(this)" 
                class="checkbox10" style="position: absolute;width: 25px;height: 25px;margin-top: 30px;">
            <input type="checkbox" id="checkbox-atlanticocean"  onclick="checkAnswer(this)" 
                class="checkbox11" style="position: absolute;width: 25px;height: 25px;margin-top: 325px;margin-left: -120px;">
            <input type="checkbox" id="checkbox-pacificocean"  onclick="checkAnswer(this)" 
                class="checkbox12" style="position: absolute;width: 25px;height: 25px;margin-top: 370px;margin-left: -450px;"></div>
    </div>
    <div id="bottom-div" class="div-bottom" style="margin-left: auto;width: 1100px;margin-right: auto;margin-top: 20px;"><button class="btn btn-primary" id="checkbtn" type="button" style="background-image: url(&quot;assets/img/Next.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 250px;height: 70px;margin-left: 103px;background-color: rgba(255,255,255,0);"></button>
        <label
            id="resultlabel" class="label-result" style="font-size: 35px;margin-left: 140px;">Result</label><button class="btn btn-primary" id="answerbtn" type="button" style="background-image: url(&quot;assets/img/Show%20Answer.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 250px;height: 70px;background-color: rgba(255,255,255,0);margin-left: 155px;"></button>
            <label style="margin-left: 45%;font-size: 24px;display: none;" id="status">  </label>
        </div>
    <script
        src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
<script>    
    var questionsArray = ['1. Locate and  Identify ‘Asia’  on the World map.',
                            '2. Locate and  Identify ‘Europe’  on the World map.',
                            '3. Locate and  Identify ‘Arctic Ocean’  on the World map.',
                            '4. Locate and  Identify ‘North America’  on the World map.',
                            '5. Locate and  Identify ‘Atlantic Ocean’  on the World map.',
                            '6. Locate and  Identify ‘Africa’  on the World map.',
                            '7. Locate and  Identify ‘Indian Ocean’  on the World map.',
                            '8. Locate and  Identify ‘Australia’  on the World map.',
                            '9. Locate and  Identify ‘South America’  on the World map.',
                            '10. Locate and  Identify ‘Souther Ocean’  on the World map.',
                            '11. Locate and  Identify ‘Antarctica’  on the World map.',
                            '12. Locate and  Identify ‘Pacific Ocean’  on the World map.',
                            ];
    var answersArray = ['checkbox-asia', 'checkbox3-europe', 'checkbox-arcticocean', 
                    'checkbox-northamerica', 'checkbox-atlanticocean','checkbox-africa',
                    'checkbox-indianocean','checkbox-australia', 'checkbox-southamerica',
                    'checkbox-southernocean', 'checkbox-antarctica', 'checkbox-pacificocean'];
    init(0);
    var questionPostion = 0;
    function init(position){
        questionPostion = position;
        $('#queslabel').text(questionsArray[position]);
        $('#status').css('display','none');
        $('#checkbtn').prop('disabled', true);
        answersArray.forEach(element =>{
            $('#'+element).prop("checked", false);
            $('#'+element).css('outline','3px solid rgb(0,0,0)');
        });
    }
    function checkAnswer(current){        
        var selectedId = current.id;
        selectedId = selectedId.trim();
        if(current.checked && answersArray[questionPostion] == selectedId){
            $('#status').css('display','block');
            $('#status').text('Correct');
            $('#status').css('color','white');
            $('#'+current.id).css('outline','rgb(40, 167, 69) solid 6px');
            $('#checkbtn').prop('disabled', false);;
        }else{
            $('#status').css('display','block');
            $('#status').text('Wrong');
            $('#status').css('color','red');
            $('#'+selectedId).css('outline','6px solid rgb(226, 21, 21)')
        }
    }
    $('#answerbtn').click(function(){
        $('#'+answersArray[questionPostion]).prop("checked", true);
        $('#'+answersArray[questionPostion]).css('outline','rgb(40, 167, 69) solid 6px');
        $('#checkbtn').prop('disabled', false);;
    });
    $('#checkbtn').click(function(){
        if(questionPostion == answersArray.length-1){
            answersArray.forEach(element =>{
                $('#'+element).prop("checked", false);
                $('#'+element).css('color','black');
            });
            $('#Result').css('display','none');
            $('#queslabel').text('');            
            $('#checkbtn').prop('disabled', true);
            $('#answerbtn').css('display','none');
            $('#status').css('display','block');
            $('#status').css('color','yellow');
            $('#status').text('All questions are completed. please click home or reset button to reload.')
        }else{
            init(questionPostion+1);
        }
    });
    $('#hb').click(function(){
        window.location.reload();
    });
    $('#rb').click(function(){
        window.location.reload();
    });
</script>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AttainingTheAgeOfAdolescence</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body style="background-color: rgb(191,239,234);background-image: url(&quot;assets/img/Title.png&quot;);background-position: top;background-repeat: no-repeat;">
    <div id="titlediv" class="divtitle" style="height: 100px;">
        <div id="dtnsdiv" class="divbtns" style="margin-left: auto;margin-right: auto;width: 900px;background-position: center;background-size: contain;background-repeat: no-repeat;"><button class="btn btn-primary shadow-none" id="hb1" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Home.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 60PX;height: 60PX;margin-left: 100px;margin-top: 16px;"></button>
            <button
                class="btn btn-primary shadow-none" id="rb1" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Reset.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 60PX;height: 60PX;margin-left: 572px;margin-top: 20px;"></button>
        </div>
    </div>
    <div class="text-center d-xl-flex align-items-xl-center divplay" id="playdiv" style="margin-left: auto;margin-right: auto;margin-top: 5px;">
        <div id="leftdiv" class="div-left" style="margin-left: auto;margin-right: auto;">
            <div class="text-center div-question" id="questiondiv" style="margin-left: auto;margin-right: auto;"><label class="text-left label-ques" id="queslabel">A boy is 13 years old with 125cm tall. At the end of growth period his height is likely to be</label></div>
            <div id="inputcheckdiv" class="div-checkinput" style="margin-top: 50px;margin-left: auto;margin-right: auto;"><input type="text" id="inputtext" style="text-align: center;" placeholder="Enter your answer here"><button class="btn btn-primary shadow-none btn-check" id="checkbtn" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/B_Check.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;margin-top: -20px;"></button></div>
            <div
                id="hintresansdiv" class="div-hintresans" style="margin-top: 100px;margin-left: auto;margin-right: auto;"><button class="btn btn-primary shadow-none btn-hint" id="hintbtn" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Hint.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
                <label
                    class="text-left label-result" id="resultlabel">Result</label><button class="btn btn-primary shadow-none btn-answer" id="answerbtn" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/B_Show%20Answer.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;margin-right: auto;"></button></div>
        <div
            class="invisible div-formula" id="formuladiv" style="margin-top: 100px;"><label id="formulalabel" class="label-formula">((Present height / Max.height ) * 100) = % of full height (As given in chart)</label></div>
    </div>
    <div id="rightdiv" class="div-right" style="height: 850px;margin-left: auto;margin-right: auto;background-image: url(&quot;assets/img/Table.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

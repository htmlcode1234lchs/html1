<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>our countryrivers</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Checkbox.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-image: url(&quot;assets/img/BG.jpg&quot;);background-position: top;background-size: auto;background-repeat: no-repeat;">
    <div id="div-title" class="titledivision" style="height: 100px;">
        <div id="div-buttons" class="buttonsdiv" style="width: 900px;margin-right: auto;margin-left: auto;"><button class="btn btn-primary shadow-none -homebtn" id="home" type="button" style="width: 60px;height: 60px;margin: 30px;background-color: rgba(0,123,255,0);background-image: url(&quot;assets/img/Home.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
            <button
                class="btn btn-primary shadow-none resetbtn" id="reset" type="button" style="width: 60px;height: 60px;margin-left: 700px;background-color: rgba(0,123,255,0);background-image: url(&quot;assets/img/Reset.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
        </div>
    </div>
    <div class="text-center labeldivision" id="div-label" style="margin-right: auto;margin-left: auto;"><label id="queslabel" class="lab" style="font-size: 35px;">Identify and point "Ganga river"</label></div>
    <div class="d-xl-flex align-items-xl-center contextdivision" id="div-context" style="margin-right: auto;margin-left: auto;">
        <div class="d-xl-flex align-items-xl-center -classification" id="div-classifyrivers-1" style="height: 713px;width: 1206px;margin-top: -12px;background-image: url(&quot;assets/img/rivers.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;margin-left: auto;margin-right: auto;">
            <div id="div-checkbox-1" style="width: 1130px;background-color: rgba(255,255,255,0);height: 572px;margin-left: 41px;">
                <input type="checkbox" id="ganga-1" onclick="checkAnswer(this)"
                    style="margin-top: 171px;margin-left: 509px;position: absolute;border: 3px solid rgb(0,0,0);width: 21px;height: 22px;">
                <input type="checkbox" id="tapati-1" onclick="checkAnswer(this)"
                    style="margin-top: 296px;margin-left: 426px;width: 21px;height: 22px;position: absolute;">
                <input type="checkbox" id="narmada-1" onclick="checkAnswer(this)"
                    style="margin-top: 252px;margin-left: 414px;width: 21px;height: 22px;position: absolute;">
                <input type="checkbox" id="godavari-1" onclick="checkAnswer(this)"
                    style="margin-top: 326px;margin-left: 496px;width: 21px;height: 22px;position: absolute;">
                <input type="checkbox" id="krishna-1"onclick="checkAnswer(this)"
                     style="margin-top: 366px;margin-left: 462px;width: 21px;height: 22px;position: absolute;">
                <input type="checkbox" id="kaveri-1" onclick="checkAnswer(this)"
                    style="margin-top: 461px;margin-left: 480px;width: 21px;height: 22px;position: absolute;">
                <input type="checkbox" id="brahmaputra-1" onclick="checkAnswer(this)"
                     style="margin-top: 105px;margin-left: 658px;width: 21px;height: 22px;position: absolute;">
                <input type="checkbox" id="mahanadi-1" onclick="checkAnswer(this)"
                    style="margin-top: 262px;margin-left: 589px;width: 21px;height: 22px;position: absolute;">
                <input type="checkbox" id="yamuna-1" onclick="checkAnswer(this)"
                    style="margin-top: 170px;margin-left: 452px;width: 21px;height: 22px;position: absolute;">
                <input type="checkbox" id="indus-1" onclick="checkAnswer(this)"
                    style="margin-top: 35px;margin-left: 362px;width: 21px;height: 22px;position: absolute;">
            </div>
        </div>
    </div>
    <div class="text-center buttonsbottom" id="bottomdiv" style="margin-left: auto;margin-right: auto;"><button class="btn btn-primary shadow-none btn-check" id="checkbtn" type="button" style="background-color: rgba(0,123,255,0);width: 190px;height: 50px;background-image: url(&quot;assets/img/Next.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
        <label
            id="resultlabel" class="labelresult" style="font-size: 35px;color: rgb(255,255,255);margin-left: 115px;">Result</label><button class="btn btn-primary shadow-none btn-show" id="answerbtn" style="font-size: 35px;color: rgb(255,255,255);margin-left: 115px;width: 200px;height: 50px;background-color: rgba(0,123,255,0);background-image: url(&quot;assets/img/Show%20Answer.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
            <label style="margin-left: 0%;font-size: 24px;display: none;" id="status">  </label>
        </div>
    <script
        src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

<script>    
    var questionsArray = ['1. Locate and  Identify ‘Ganga’  on the Indian map.',
                             '2. Locate and  Identify ‘Yamuna’  on the Indian map.',
                             '3. Locate and  Identify ‘Tapti’  on the  Indian map.',
                             '4. Locate and  Identify ‘Indus’  on the Indian map.',
                             '5. Locate and  Identify ‘Narmada’  on the  Indian map.',
                             '6. Locate and  Identify ‘Brahmaputra’  on the  Indian map.',
                             '7. Locate and  Identify ‘Mahanadi’  on the  Indian map.',
                             '8. Locate and  Identify ‘Godavari’  on the  Indian map.',
                             '9. Locate and  Identify ‘Krishna’  on the  Indian map.',
                             '10. Locate and  Identify ‘Kaveri’  on the  Indian map.'
                             ];
     var answersArray = ['ganga-1','yamuna-1','tapati-1','indus-1',
                        'narmada-1','brahmaputra-1', 'mahanadi-1', 'godavari-1',
                        'krishna-1', 'kaveri-1'];
     init(0);
     var questionPostion = 0;
     function init(position){
         questionPostion = position;
         $('#queslabel').text(questionsArray[position]);
         $('#status').css('display','none');
         $('#checkbtn').prop('disabled', true);
         answersArray.forEach(element =>{
             $('#'+element).prop("checked", false);
             $('#'+element).css('outline','3px solid rgb(0,0,0)');
         });
     }
     function checkAnswer(current){        
         var selectedId = current.id;
         selectedId = selectedId.trim();
         if(current.checked && answersArray[questionPostion] == selectedId){
             $('#status').css('display','block');
             $('#status').text('Correct');
             $('#status').css('color','white');
             $('#'+current.id).css('outline','6px solid #28a745');
             $('#checkbtn').prop('disabled', false);;
         }else{
             $('#status').css('display','block');
             $('#status').text('Wrong');
             $('#status').css('color','red');
             $('#'+selectedId).css('outline','6px solid rgb(226, 21, 21)')
         }
     }
     $('#answerbtn').click(function(){
         $('#'+answersArray[questionPostion]).prop("checked", true);
         $('#'+answersArray[questionPostion]).css('outline','6px solid #28a745');
         $('#checkbtn').prop('disabled', false);;
     });
     $('#checkbtn').click(function(){
         if(questionPostion == answersArray.length-1){
             answersArray.forEach(element =>{
                 $('#'+element).prop("checked", false);
                 $('#'+element).css('color','black');
             });
             $('#Result').css('display','none');
             $('#queslabel').text('');            
             $('#checkbtn').prop('disabled', true);
             $('#answerbtn').css('display','none');
             $('#status').css('display','block');
             $('#status').css('color','yellow');
             $('#status').text('All questions are completed. please click home or reset button to reload.')
         }else{
             init(questionPostion+1);
         }
     });
     $('#home').click(function(){
         window.location.reload();
     });
     $('#reset').click(function(){
         window.location.reload();
     });
 </script>
</html>

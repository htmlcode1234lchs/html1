<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DistrictsofAP</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-image: url(&quot;assets/img/bg.jpg&quot;);background-position: top;background-size: auto;background-repeat: no-repeat;">
    <div id="titlediv" class="divtitle" style="height: 100px;">
        <div id="btnsdiv" class="divbtns" style="margin-left: auto;margin-right: auto;width: 900px;"><button class="btn btn-primary shadow-none" id="hb" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Home.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 40PX;height: 40PX;margin-left: 189px;margin-top: 29px;"></button>
            <button
                class="btn btn-primary shadow-none" id="rb" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Reset.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 40PX;height: 40PX;margin-left: 669px;margin-top: -70px;"></button>
        </div>
    </div>
    <div class="text-center divques" id="quesdiv" style="margin-left: auto;margin-right: auto;font-size: 30px;margin-top: 10px;"><label id="queslabel" class="labelques">Locate and identify the districts of A.P. on the below given map.</label></div>
    <div id="playareadiv" class="divplayarea" style="margin-top: 10px;">
        <div class="text-center divapmap" id="apmapdiv" style="width: 1200px;height: 650px;margin-right: auto;margin-left: auto;background-size: contain;background-repeat: no-repeat;background-image: url(&quot;assets/img/block.png&quot;);background-position: center;">
            <div id="mapimgdiv" class="divmapimg" style="margin-right: auto;margin-left: auto;"><img id="mapimg" class="imgmap" style="width: 1100px;height: 550px;background-image: url(&quot;assets/img/map.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;margin-top: 50px;margin-right: auto;margin-left: auto;"></div>
            <input type="checkbox" id="checkbox-vkp" onclick="checkAnswer(this)" 
                class="checkbox1" style="position: absolute;width: 25px;height: 25px;margin-top: -435px;margin-left: 120px;">
            <input type="checkbox" id="checkbox-vjwda" onclick="checkAnswer(this)" 
                class="checkbox2" style="position: absolute;width: 25px;height: 25px;margin-left: 7px;margin-top: -325px;">
            <input type="checkbox" id="checkbox-wg" onclick="checkAnswer(this)" 
                class="checkbox4" style="position: absolute;width: 25px;height: 25px;margin-top: -370px;margin-left: 35px;">
            <input type="checkbox" id="checkbox-krnl" onclick="checkAnswer(this)" 
                class="checkbox5" style="position: absolute;width: 25px;height: 25px;margin-top: -270px;margin-left: -190px;">
            <input type="checkbox" id="checkbox-prksm" onclick="checkAnswer(this)" 
                class="checkbox7" style="position: absolute;width: 25px;height: 25px;margin-top: -270px;margin-left: -105px;">
            <input type="checkbox" id="checkbox-chtr" onclick="checkAnswer(this)" 
                class="checkbox8" style="position: absolute;width: 25px;height: 25px;margin-top: -120px;margin-left: -145px;">
            <input type="checkbox" id="checkbox-kdp" onclick="checkAnswer(this)" 
                class="checkbox9" style="position: absolute;width: 25px;height: 25px;margin-top: -191px;margin-left: -145px;">
            <input type="checkbox" id="checkbox-nlr" onclick="checkAnswer(this)" 
                class="checkbox9" style="position: absolute;width: 25px;height: 25px;margin-top: -191px;margin-left: -80px;">
            <input type="checkbox" id="checkbox-sklm" onclick="checkAnswer(this)" 
                class="checkbox6" style="position: absolute;width: 25px;height: 25px;margin-left: 215px;margin-top: -490px;">
            <input type="checkbox" id="checkbox-gntr" onclick="checkAnswer(this)" 
                class="checkbox6" style="position: absolute;width: 25px;height: 25px;margin-left: -64px;margin-top: -330px;"></div>
    </div>
    <div id="bottom-div" class="div-bottom" style="margin-left: auto;width: 1100px;margin-right: auto;margin-top: 20px;"><button class="btn btn-primary" id="checkbtn" type="button" style="background-image: url(&quot;assets/img/Next.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 250px;height: 70px;margin-left: 103px;background-color: rgba(255,255,255,0);"></button>
        <label
            id="resultlabel" class="label-result" style="font-size: 35px;margin-left: 140px;">Result</label><button class="btn btn-primary" id="answerbtn" type="button" style="background-image: url(&quot;assets/img/Show%20Answer.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 250px;height: 70px;background-color: rgba(255,255,255,0);margin-left: 155px;"></button>
            <label style="margin-left: 45%;font-size: 24px;display: none;" id="status">  </label>
        </div>
    <script
        src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
<script>    
   var questionsArray = ['1. Locate and  Identify ‘Krishna’  on the A.P map.',
                            '2. Locate and  Identify ‘Guntur’  on the  A.P  map.',
                            '3. Locate and  Identify ‘West Godavari’  on the  A.P  map.',
                            '4. Locate and  Identify ‘Prakasam’  on the  A.P  map.',
                            '5. Locate and  Identify ‘Visakhapatnam’  on the  A.P  map.',
                            '6. Locate and  Identify ‘Srikakulam’  on the  A.P  map.',
                            '7. Locate and  Identify ‘Kurnool’  on the  A.P  map.',
                            '8. Locate and  Identify ‘Y.S.R Kadapa’  on the  A.P map.',
                            '9. Locate and  Identify ‘Nellore’  on the  A.P  map.',
                            '10. Locate and  Identify ‘Chittor’  on the  A.P  map.'
                            ];
    var answersArray = ['checkbox-vjwda','checkbox-gntr','checkbox-wg','checkbox-prksm','checkbox-vkp',
                        'checkbox-sklm', 'checkbox-krnl', 'checkbox-kdp', 'checkbox-nlr', 'checkbox-chtr'];
    init(0);
    var questionPostion = 0;
    function init(position){
        questionPostion = position;
        $('#queslabel').text(questionsArray[position]);
        $('#status').css('display','none');
        $('#checkbtn').prop('disabled', true);
        answersArray.forEach(element =>{
            $('#'+element).prop("checked", false);
            $('#'+element).css('outline','3px solid rgb(0,0,0)');
        });
    }
    function checkAnswer(current){        
        var selectedId = current.id;
        selectedId = selectedId.trim();
        if(current.checked && answersArray[questionPostion] == selectedId){
            $('#status').css('display','block');
            $('#status').text('Correct');
            $('#status').css('color','white');
            $('#'+current.id).css('outline','6px solid #28a745');
            $('#checkbtn').prop('disabled', false);;
        }else{
            $('#status').css('display','block');
            $('#status').text('Wrong');
            $('#status').css('color','red');
            $('#'+selectedId).css('outline','6px solid rgb(226, 21, 21)')
        }
    }
    $('#answerbtn').click(function(){
        $('#'+answersArray[questionPostion]).prop("checked", true);
        $('#'+answersArray[questionPostion]).css('outline','6px solid #28a745');
        $('#checkbtn').prop('disabled', false);;
    });
    $('#checkbtn').click(function(){
        if(questionPostion == answersArray.length-1){
            answersArray.forEach(element =>{
                $('#'+element).prop("checked", false);
                $('#'+element).css('color','black');
            });
            $('#Result').css('display','none');
            $('#queslabel').text('');            
            $('#checkbtn').prop('disabled', true);
            $('#answerbtn').css('display','none');
            $('#status').css('display','block');
            $('#status').css('color','yellow');
            $('#status').text('All questions are completed. please click home or reset button to reload.')
        }else{
            init(questionPostion+1);
        }
    });
    $('#hb').click(function(){
        window.location.reload();
    });
    $('#rb').click(function(){
        window.location.reload();
    });
</script>
</html>

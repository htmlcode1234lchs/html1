<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Globe</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-image: url(&quot;assets/img/bg.jpg&quot;);background-position: top;background-size: auto;background-repeat: no-repeat;">
    <div id="titlediv" class="divtitle" style="height: 100px;">
        <div id="btnsdiv" class="divbtns" style="margin-left: auto;margin-right: auto;width: 900px;"><button class="btn btn-primary shadow-none" id="hb" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Home.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 40PX;height: 40PX;margin-left: 189px;margin-top: 29px;"></button>
            <button
                class="btn btn-primary shadow-none" id="rb" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Reset.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 40PX;height: 40PX;margin-left: 669px;margin-top: -70px;"></button>
        </div>
    </div>
    <div class="text-center divques" id="quesdiv" style="margin-left: auto;margin-right: auto;font-size: 30px;margin-top: 10px;"><label id="queslabel" class="labelques">Locate and identify North pole, South pole, Equator, Longitudes, Latitudes on the Globe.</label></div>
    <div id="playareadiv" class="divplayarea" style="margin-top: 10px;">
        <div class="text-center divglobe" id="globediv" style="width: 1200px;height: 650px;margin-right: auto;margin-left: auto;background-size: contain;background-repeat: no-repeat;background-image: url(&quot;assets/img/block.png&quot;);background-position: center;">
            <div id="globeimgdiv" class="divglobeimg" style="margin-right: auto;margin-left: auto;"><img id="globeimg" class="imgglobe" style="width: 1100px;height: 550px;background-image: url(&quot;assets/img/globle-1.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;margin-top: 50px;margin-right: auto;margin-left: auto;"></div>
            <input
                type="checkbox" id="checkbox-northpole" class="checkbox1" style="position: absolute;width: 25px;height: 25px;margin-top: -585px;"><input type="checkbox" id="checkbox-southpole" class="checkbox2" style="position: absolute;width: 25px;height: 25px;margin-top: 5px;"><input type="checkbox" id="checkbox-equator" class="checkbox3" style="position: absolute;width: 25px;height: 25px;margin-top: -295px;margin-left: -50px;">
                <input
                    type="checkbox" id="checkbox-latitude" class="checkbox4" style="position: absolute;width: 25px;height: 25px;margin-top: -200px;margin-left: -50px;"><input type="checkbox" id="checkbox-longitude" class="checkbox5" style="position: absolute;width: 25px;height: 25px;margin-top: -420px;margin-left: 50px;"></div>
    </div>
    <div id="bottom-div" class="div-bottom" style="margin-left: auto;width: 1100px;margin-right: auto;margin-top: 20px;"><button class="btn btn-primary" id="checkbtn" type="button" style="background-image: url(&quot;assets/img/Next.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 250px;height: 70px;margin-left: 103px;background-color: rgba(255,255,255,0);"></button>
        <label
            id="resultlabel" class="label-result" style="font-size: 35px;margin-left: 140px;">Result</label><button class="btn btn-primary" id="answerbtn" type="button" style="background-image: url(&quot;assets/img/Show%20Answer.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 250px;height: 70px;background-color: rgba(255,255,255,0);margin-left: 155px;"></button></div>
    <script
        src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

 var answersArray = ['result4', 'result2', 'result3', 'result1', 'result7',
        'result6', 'result5'];
 var correct = 0;
    var incorrect = 0;
    function play(audioToPlay) {
        var audio = document.getElementById(audioToPlay);
        audio.play();
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
        ev.dataTransfer.setData('src', ev.target.src)
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var src = ev.dataTransfer.getData("src");
        console.log(data+ " = "+src);
        var sourceId = data.replace('img','').trim();
        console.log('sourceId = '+sourceId)
        console.log(answersArray[sourceId-1])

        console.log(ev.target.id)
        var targetId = ev.target.id.replace('result','').trim();
        console.log('targetId = '+targetId)
        if(answersArray[sourceId-1] == ev.target.id){
            ev.target.appendChild(document.getElementById(data));
            correct++;  
            play("correct");
            $('#nextBtn').css('display','block');
        }else{
            incorrect++;                 
            play("wrong");
        }
        $('#CorrectAnswers').text(correct);
        $('#IncorrectAnswers').text(incorrect);
    }
    function showAnswer(){
        answersArray.forEach((element, inde) => {
            var source = element.replace('result', 'img');
            document.getElementById(element).appendChild(document.getElementById('img'+(inde+1)));
        });        
    }
    $('#nextBtn').click(function(){
        if(currentPosition == answersArray.length-1){
            $('#nextBtn').css('display','none');
            $('#answer').empty();
            $('#status').css('display','block');
            $('#showbtn').css('display','none');
            $('#status').text('All questions are completed. please click home or reset button to reload.')
        }else{            
            init(currentPosition+1);
        }
    });

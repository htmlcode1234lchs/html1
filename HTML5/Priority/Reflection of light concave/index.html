<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reflection of light concave</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switch-1.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switch.css">
</head>

<body style="background-image: url(&quot;assets/img/Bg.jpg&quot;);background-position: top;background-size: auto;background-repeat: no-repeat;">
    <div>
        <div id="btnsdiv-1" class="divbtns" style="margin-left: auto;margin-right: auto;height: 100px;width: 900px;"><button class="btn btn-primary btnhome" id="homebtn-1" type="button" style="margin: 20px;background-color: rgba(0,123,255,0);width: 60px;height: 60px;background-image: url(&quot;assets/img/B_Home.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;margin-left: 40px;"></button>
            <button
                class="btn btn-primary btnreset" id="resetbtn-1" type="button" style="margin-left: 680px;background-color: rgba(0,123,255,0);width: 60px;height: 60px;background-image: url(&quot;assets/img/B_Reset.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
        </div>
    </div>
    <div class="d-xl-flex align-items-xl-center divplayarea" id="playareadiv" style="margin-left: auto;margin-right: auto;">
        <div id="rightmaindiv" class="divrightmain" style="margin-left: auto;margin-right: auto;position: relative;">
            <div class="text-center toprightdiv" id="topdiv" style="margin-left: auto;margin-right: auto;"><label style="font-size: 30px;">Drag and drop the object to check the attraction</label></div>
            <div class="text-center divright1img" id="right1imgdivjunk" style="background-image: url(&quot;wall.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;">
                <div id="rightmiddleblock" class="middlerightdiv" style="position: absolute;background-image: url(&quot;assets/img/Block.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;">
                    <div id="div-top" 
                        style="background-image: url(&quot;assets/img/2.png&quot;);
                        background-position: center;background-size: contain;
                        background-repeat: no-repeat;">
                    </div>
                    <div id="div-down" 
                        style="background-image: url(&quot;assets/img/Scale1.png&quot;);
                        background-position: center;background-size: contain;
                        background-repeat: no-repeat;">
                    </div>
                </div>
                <div id="div-rays" 
                    style="background-image: url(&quot;assets/img/b.png&quot;);
                    background-position: center;background-size: contain;
                    background-repeat: no-repeat;position: absolute;">
                </div>
                <div id="div-img" 
                    style="background-image: url(&quot;assets/img/Rays.gif&quot;);
                    background-position: center;background-size: contain;
                    background-repeat: no-repeat;position: absolute;">
                </div>
                <div id="div-dots" 
                    style="position: absolute;background-image: url(&quot;assets/img/axis.png&quot;);
                    background-position: center;background-size: contain;
                    background-repeat: no-repeat;">
                </div>
                <div id="div-img1" 
                    style="background-image: url(&quot;assets/img/Concave.png&quot;);
                    background-position: center;background-size: contain;
                    background-repeat: no-repeat;position: absolute;">
                </div>
                <div class="text-right" id="div-button-1">
                    <label class="switch">
                        <input type="checkbox"checked name="test">
                        <span class="slider round"></span>
                    </label>
                    <label id="offbtn-1" 
                        style="position: absolute;margin-top: 433px;margin-left: -100px;
                        font-size: 19px;">Off</label>
                    <label 
                        style="position: absolute;margin-top: 433px;margin-left: 11px;
                        font-size: 19px;">On</label>
                </div>
            </div>
        </div>
        <select id="div-select-2" 
            style="font-size: 30px;position: absolute;">
            <option value="Tree" selected="">Tree</option>
            <option value="Car">Car</option>
            <option value="House">House</option>
        </select></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
<script>
    $('#div-select-2').change(function () {
        var label = $('#div-select-2 :selected').val();
        console.log(label);
        updateImages(label);
    });
    function updateImages(label){
        
        if (label == 'Tree') {
            $('#div-top').css('background-image', 'url(assets/img/2.png)');
            $('#div-rays').css('background-image', 'url(assets/img/b.png)');
        } else if (label == 'Car') {
            $('#div-top').css('background-image', 'url(assets/img/1.png)');
            $('#div-rays').css('background-image', 'url(assets/img/a.png)');
        } else if (label == 'House') {
            $('#div-top').css('background-image', 'url(assets/img/3.png)');
            $('#div-rays').css('background-image', 'url(assets/img/c.png)');
        }
    }
    $('input[name=test]').change(function () {
        if ($('input[name=test]').is(':checked')) {
            var label = $('#div-select-2 :selected').val();
            $('#div-img').css('background-image', 'url(assets/img/Rays.gif)');
            $('#div-dots').css('background-image', 'url(assets/img/axis.png)');
            updateImages(label);
            //$('#rightmiddlediv').css('background-image', 'url(assets/img/Torch-on.png)');
        } else {
            $('#div-top').css('background-image', 'url()');
            $('#div-rays').css('background-image', 'url()');
            $('#div-img').css('background-image', 'url()');
            $('#div-dots').css('background-image', 'url()');
            //$('#rightmiddlediv').css('background-image', 'url(assets/img/Torch-off.png)');
           // $('$right1imgdivjunk').css('background-image', 'url(Torch-off.png)');
        }
    });

    
    $('#homebtn-1').click(function(){
        window.location.reload();
    })
    
    $('#resetbtn-1').click(function(){
        window.location.reload();
    })
</script>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Lights ad shadows</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switch-1.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switch.css">
</head>

<body
    style="background-image: url(&quot;assets/img/Bg.jpg&quot;);background-position: top;background-size: auto;background-repeat: no-repeat;">
    <div id="titlediv" class="divtitle" style="height: 100px;">
        <div id="btnsdiv" class="divbtns" style="width: 900px;margin-left: auto;margin-right: auto;"><button
                class="btn btn-primary btnhome" id="homebtn" type="button"
                style="margin: 20px;background-color: rgba(0,123,255,0);width: 60px;height: 60px;background-image: url(&quot;assets/img/B_Home.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
            <button class="btn btn-primary btnreset" id="resetbtn" type="button"
                style="margin-left: 680px;background-color: rgba(0,123,255,0);width: 60px;height: 60px;background-image: url(&quot;assets/img/B_Reset.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
        </div>
    </div>
    <div class="d-xl-flex align-items-xl-center divplayarea" id="playareadiv"
        style="margin-left: auto;margin-right: auto;">
        <div id="rightmaindiv" class="divrightmain" style="margin-left: auto;margin-right: auto;position: relative;">
            <div class="text-center toprightdiv" id="topdiv" style="margin-left: auto;margin-right: auto;"><label
                    style="font-size: 30px;">Drag and drop the object to check the attraction</label></div>
            <div class="text-center divright1img" id="right1imgdivjunk"
                style="background-image: url(&quot;assets/img/wall.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;">
                <div id="rightmiddlediv" class="middlerightdiv"
                    style="position: absolute;background-image: url(&quot;assets/img/Torch-on.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;">
                    <div id="div-on-off">
                        <label class="switch">
                            <input type="checkbox" checked id="lightid" name="test">
                            <span class="slider round"></span>
                        </label><label id="offbtn"
                            style="position: absolute;margin-top: 433px;margin-left: -100px;font-size: 19px;">Off</label><label
                            id="onbtn"
                            style="position: absolute;margin-top: 433px;margin-left: 11px;font-size: 19px;">On</label>
                    </div>
                </div>
                <div id="div-rays"
                    style="background-image: url(&quot;assets/img/Stool.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;">
                </div>
                <div id="div-img"
                    style="background-image: url(&quot;assets/img/zTeddy.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;">
                </div>
                <div id="div-img1"
                    style="background-image: url(&quot;assets/img/zTeddy%20Shadow.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;">
                </div>
            </div>
        </div>
        <select id="div-select-2" style="font-size: 30px;position: absolute;">
            <option value="Teddy Bear" selected="">Teddy Bear</option>
            <option value="Foot Ball">Foot Ball</option>
            <option value="Bird">Bird</option>
            <option value="Books">Books</option>
            <option value="Candle">Candle</option>
            <option value="Bottle">Bottle</option>
            <option value="Dog">Dog</option>
            <option value="Flower Pot">Flower Pot</option>

        </select>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
<script>
    $('#div-select-2').change(function () {
        var label = $('#div-select-2 :selected').val();
        console.log(label);
        updateImages(label);
    });
    function updateImages(label){
        
        if (label == 'Teddy Bear') {
            $('#div-img').css('background-image', 'url(assets/img/zTeddy.png)');
            $('#div-img1').css('background-image', 'url(assets/img/zTeddy%20Shadow.png)');
        } else if (label == 'Foot Ball') {
            $('#div-img').css('background-image', 'url(assets/img/Ball.png)');
            $('#div-img1').css('background-image', 'url(assets/img/Ball-Shadow.png)');
        } else if (label == 'Bird') {
            $('#div-img').css('background-image', 'url(assets/img/Bird.png)');
            $('#div-img1').css('background-image', 'url(assets/img/Bird-Shadow.png)');
        } else if (label == 'Books') {
            $('#div-img').css('background-image', 'url(assets/img/books.png)');
            $('#div-img1').css('background-image', 'url(assets/img/books-shadow.png)');
        } else if (label == 'Candle') {
            $('#div-img').css('background-image', 'url(assets/img/candle.png)');
            $('#div-img1').css('background-image', 'url(assets/img/candle-Shadow.png)');
        } else if (label == 'Bottle') {
            $('#div-img').css('background-image', 'url(assets/img/Bottle.png)');
            $('#div-img1').css('background-image', 'url(assets/img/Bottle-Shadow.png)');
        } else if (label == 'Dog') {
            $('#div-img').css('background-image', 'url(assets/img/Dog.png)');
            $('#div-img1').css('background-image', 'url(assets/img/Dog-Shadow.png)');
        } else if (label == 'Flower Pot') {
            $('#div-img').css('background-image', 'url(assets/img/Plant.png)');
            $('#div-img1').css('background-image', 'url(assets/img/Plant-Shadow.png)');
        }
    }
    $('input[name=test]').change(function () {
        if ($('input[name=test]').is(':checked')) {
            var label = $('#div-select-2 :selected').val();
            updateImages(label);
            $('#rightmiddlediv').css('background-image', 'url(assets/img/Torch-on.png)');
        } else {
            $('#div-img').css('background-image', 'url()');
            $('#div-img1').css('background-image', 'url()');
            $('#rightmiddlediv').css('background-image', 'url(assets/img/Torch-off.png)');
           // $('$right1imgdivjunk').css('background-image', 'url(Torch-off.png)');
        }
    });

    
    $('#homebtn').click(function(){
        window.location.reload();
    })
    
    $('#resetbtn').click(function(){
        window.location.reload();
    })
</script>

</html>

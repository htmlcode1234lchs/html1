    var CentralAnswersArray = [2, 4, 1, 5, 3];
    var StateGovernmentArray = [3, 5, 1, 2, 4];
    var LocalGovernmentArray = [3, 4, 5, 1, 2];
    var staticArray = [1,2,3,4,5]
    var correct = 0;
    var incorrect = 0;
    function play(audioToPlay) {
        var audio = document.getElementById(audioToPlay);
        audio.play();
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        console.log(data);
        var currentTab = data.split('-')[data.split('-').length - 1];
        console.log('currentTab = ' + currentTab);

        var sourceId = data.split('-')[1].replace('img', '').trim();
        console.log('sourceId = ' + sourceId)
        console.log('target = ' + ev.target.id);
        var targetId = ev.target.id.split('-')[1].replace('img', '').trim();
        console.log('target id = ' + targetId)
        var resultArray = [];
        if (currentTab == 'tab1') {
            resultArray = CentralAnswersArray;
        } else if (currentTab == 'tab2') {
            resultArray = StateGovernmentArray;
        } else if (currentTab == 'tab3') {
            resultArray = LocalGovernmentArray;
        }

        console.log('reslt = ' + resultArray[sourceId - 1])
        if (resultArray[sourceId - 1] == targetId) {
            ev.target.appendChild(document.getElementById(data));
            correct++;
            play("correct");
            // $('#nextBtn').css('display','block');
        } else {
            incorrect++;
            play("wrong");
        }
        if (currentTab == 'tab1') {
            $('#CorrectAnswers').text(correct);
            $('#IncorrectAnswers').text(incorrect);
        } else if (currentTab == 'tab2') {
            $('#CorrectAnswersState').text(correct);
            $('#IncorrectAnswersState').text(incorrect);
        } else if (currentTab == 'tab3') {
            $('#CorrectAnswersLocal').text(correct);
            $('#IncorrectAnswersLocal').text(incorrect);
        }
    }
    function showAnswer(id) {
        var array = [];
        console.log(id)
        if(id == 1){
            array = CentralAnswersArray;
        }else if(id == 2){
            array = StateGovernmentArray;
        }else if(id == 3){
            array = LocalGovernmentArray;
        }
        array.forEach((element, index) =>{
            console.log(('right-img'+(index+1)+'-tab'+id)+"=element="+('left-img'+element+'-tab'+id))
            document.getElementById('right-img'+(index+1)+'-tab'+id).appendChild(document.getElementById('left-img'+element+'-tab'+id));
        });

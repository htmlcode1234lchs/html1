<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Photosynthesis</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-image: url(&quot;assets/img/BG.jpg&quot;);margin-top: 745px;background-position: top;background-size: auto;background-repeat: no-repeat;">
    <div id="div-main" style="height: 455px;margin-right: auto;margin-left: auto;margin-top: -642px;">
        <div id="div-sunrays" class="invisible" style="background-image: url(&quot;assets/img/sun%20rays.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;"></div>
        <div id="div-sun" class="invisible" style="background-image: url(&quot;assets/img/sun.png&quot;);background-repeat: no-repeat;background-size: contain;background-position: center;position: absolute;"></div>
        <div id="div-label-box">
            <div class="form-check" style="font-size: 19px;width: 378px;cursor: pointer;" onclick="updateImage('water')">
                <input class="form-check-input" type="checkbox" id="waterId" 
                    style="height: 35px;width: 35px;margin-top: 12px;">
                    <label class="form-check-label" for="waterId" 
                        style="font-size: 35px;margin-left: 28px;">Show water flow</label>
            </div>
            <div class="form-check" style="width: 313px;cursor: pointer;" onclick="updateImage('oxygen')">
                <input class="form-check-input" type="checkbox" id="oxygenId" 
                    style="width: 35px;height: 35px;margin-top: 12px;">
                    <label class="form-check-label" for="oxygenId" 
                        style="font-size: 35px;margin-left: 28px;width: 378px;">Show oxygen flow</label>
            </div>
        <div class="form-check" style="width: 313px;cursor: pointer;" onclick="updateImage('carbon')">
            <input class="form-check-input" type="checkbox" id="carbonId" 
                style="width: 35px;height: 35px;margin-top: 12px;">
                <label class="form-check-label" for="carbonId" 
                    style="font-size: 35px;margin-left: 28px;width: 495px;">Show carbon dioxide flow</label>
        </div>
    <div class="form-check" style="width: 313px;cursor: pointer;" onclick="updateImage('sun')">
        <input class="form-check-input" type="checkbox" id="sunId" 
            style="width: 35px;height: 35px;margin-top: 12px;">
        <label class="form-check-label" for="sunId" 
            style="font-size: 35px;margin-left: 28px;width: 290px;">Show sun rays</label>
    </div>
        <div class="form-check" style="width: 313px;cursor: pointer;" onclick="updateImage('chloroplast')">
                <input class="form-check-input" type="checkbox" id="chloroplastId" 
                    style="width: 35px;height: 35px;margin-top: 12px;">
                <label class="form-check-label" for="chloroplastId" 
                    style="font-size: 35px;margin-left: 28px;width: 352px;">Show chloroplast<br>
                </label>
        </div>
            </div>
            </div>
            <div id="div-water" style="position: absolute;margin-top: 92px;">
                <div id="div-land" 
                    style="background-image: url(&quot;assets/img/landd.png&quot;);
                    background-position: top;background-size: cover;background-repeat: no-repeat;
                    position: absolute;">
                </div>
                <div id="div-plant" 
                    style="background-image: url(&quot;assets/img/plant.png&quot;);
                    background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;height: 725px;margin-top: -412px;"></div>
                <div id="div-rays" class="invisible"
                    style="background-image: url(&quot;assets/img/Oxygen%20rays.png&quot;);
                    background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;">
                </div>
                <div id="div-co2" class="invisible"
                    style="background-image: url(&quot;assets/img/co2%20rays.png&quot;);
                    background-position: center;background-size: contain;background-repeat: no-repeat;
                    position: absolute;">
                </div>
                <div id="div-scope" class="invisible"
                    style="background-image: url(&quot;assets/img/cholorplast.png&quot;);
                    background-position: center;background-size: contain;background-repeat: no-repeat;
                    position: absolute;">
                </div>
            </div>
            <div id="titlediv-1" class="divtitle" style="height: 100px;margin-top: -567px;">
                <div id="btnsdiv-1" class="divbtns" style="width: 900px;margin-left: auto;margin-right: auto;">
                    <button class="btn btnhome" id="homebtn-1" type="button" 
                        style="margin: 20px;background-color: rgba(0,123,255,0);width: 60px;
                        height: 60px;background-image: url(&quot;assets/img/B_Home.png&quot;);
                        background-position: center;background-size: contain;background-repeat: no-repeat;
                        margin-left: 38px;">
                    </button>
                    <button class="btn btnreset" id="resetbtn-1" type="button" 
                        style="margin-left: 680px;background-color: rgba(0,123,255,0);width: 60px;
                        height: 60px;background-image: url(&quot;assets/img/B_Reset.png&quot;);
                        background-position: center;background-size: contain;background-repeat: no-repeat;">
                    </button>
                </div>
            </div>
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
    <script>
        function updateImage(label){
            if(label == 'water'){
                if(document.getElementById("waterId").checked == true){
                    $('#div-rays').removeClass('invisible');
                    $('#div-rays').addClass('visible');
                }else{
                    $('#div-rays').removeClass('visible');
                    $('#div-rays').addClass('invisible');
                }
            }else if(label == 'oxygen'){
                if(document.getElementById("oxygenId").checked == true){
                    $('#div-rays').removeClass('invisible');
                    $('#div-rays').addClass('visible');
                }else{
                    $('#div-rays').removeClass('visible');
                    $('#div-rays').addClass('invisible');
                }
            }else if(label == 'carbon'){
                if(document.getElementById("carbonId").checked == true){
                    $('#div-co2').removeClass('invisible');
                    $('#div-co2').addClass('visible');
                }else{
                    $('#div-co2').removeClass('visible');
                    $('#div-co2').addClass('invisible');
                }
            }else if(label == 'sun'){
                if(document.getElementById("sunId").checked == true){
                    $('#div-sunrays').removeClass('invisible');
                    $('#div-sunrays').addClass('visible');

                    $('#div-sun').removeClass('invisible');
                    $('#div-sun').addClass('visible');
                }else{
                    $('#div-sunrays').removeClass('visible');
                    $('#div-sunrays').addClass('invisible');

                    $('#div-sun').removeClass('visible');
                    $('#div-sun').addClass('invisible');
                }
            }else if(label == 'chloroplast'){
                if(document.getElementById("chloroplastId").checked == true){
                    $('#div-scope').removeClass('invisible');
                    $('#div-scope').addClass('visible');
                }else{
                    $('#div-scope').removeClass('visible');
                    $('#div-scope').addClass('invisible');
                }
            }
        }
    </script>
</html>

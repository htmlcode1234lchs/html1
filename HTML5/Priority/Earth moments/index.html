<script>
    updateTimezone('India');
    $('#div-select-2').change(function () {
        var label = $('#div-select-2 :selected').val();
        console.log(label);
       updateTimezone(label);
    });

    $('#homebtn').click(function(){
        window.location.reload();
    });

    $('#resetbtn').click(function(){
        window.location.reload();
    });

    function updateTimezone(label){
        var zones = getTimezonData();
        var zone = zones.filter(values =>{
            return values.COUNTRY == label;
        });
       // console.log('zone:'+JSON.stringify(zone));
        if(zone){
         let d = new Date();
			let date = new Date(Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate(), d.getUTCHours(), d.getUTCMinutes(), d.getUTCSeconds())); 
			 
            //console.log('Given IST datetime: ' + date); 
             var selectedTimezone = date.toLocaleString("en-"+zone[0].CODE, {
                timeZone:zone[0].ZONE
            });
          //  console.log('selectedTimezone: '+selectedTimezone)
 
         $('#gmt-text').val(zone[0].UTC);
         $('#time-text').val(selectedTimezone.split(',')[1]);
         $('#date-text').val(selectedTimezone.split(',')[0]);
        }else{
            $('#gmt-text').val('');
            $('#time-text').val('');
            $('#date-text').val('');   
        }
    }

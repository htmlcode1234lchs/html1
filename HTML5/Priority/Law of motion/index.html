<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>law of motion</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Checkbox.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-image: url(&quot;assets/img/BG.jpg&quot;);background-position: top;background-size: auto;background-repeat: no-repeat;">
    <div id="div-title" class="titledivision" style="height: 100px;">
        <div id="div-buttons" class="buttonsdiv" style="width: 900px;margin-right: auto;margin-left: auto;"><button class="btn btn-primary shadow-none -homebtn" id="home" type="button" style="width: 60px;height: 60px;margin: 30px;background-color: rgba(0,123,255,0);background-image: url(&quot;assets/img/Home.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
            <button class="btn btn-primary shadow-none resetbtn" id="reset" type="button" 
                style="width: 60px;height: 60px;margin-left: 700px;background-color: rgba(0,123,255,0);background-image: url(&quot;assets/img/Reset.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;">
            </button>
        </div>
    </div>
    <div class="d-xl-flex align-items-xl-center contextdivision" id="div-context" 
        style="margin-right: auto;margin-left: auto;">
        <div id="div-top" style="position: absolute;">
            
            <label id="field-force" 
                style="font-size: 42px;width: 148px;">Force :</label>
                <input type="number" id="number-1" oninput="f()"
                style="width: 124px;height: 59px;font-size: 44px;">
                <button class="btn btncheck" id="gobtn" type="button" 
                style="background-image: url(&quot;assets/img/Go.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 150px;height: 50px;">
            </button>
        </div>
        <div class="d-xl-flex align-items-xl-center -classification" id="div-main" 
            style="height: 713px;width: 1786px;margin-top: 47px;margin-right: auto;margin-left: 112px;">
            <div id="div-ironblocks" 
                style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/block1.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;">
            <input type="number" id="number-2" oninput="f()" style="position: absolute;font-size: 44px;">
            <input type="number" id="number-3" oninput="f()" style="position: absolute;font-size: 44px;">
            <input type="number" id="number-4" oninput="f()" style="position: absolute;font-size: 44px;">
        </div>
        </div>
        <div id="div-fields" style="position: absolute;">
            <label id="field-accle" style="margin-top: 59px;margin-left: -5px;font-size: 42px;position: absolute;">Acceleration :</label>
            <label id="field-zero" style="font-size: 50px;margin-left: 256px;position: absolute;margin-top: 53px;">0</label>
            <label id="field-t1" style="margin-left: 429px;font-size: 42px;margin-top: 59px;position: absolute;">T1 :</label>
            <label id="field-zero1" style="font-size: 50px;position: absolute;margin-left: 949px;margin-top: 53px;">0</label>
            <label id="field-t2" style="font-size: 42px;position: absolute;margin-top: 58px;margin-left: 877px;">T2 :</label>
            <label id="field-zero2" style="font-size: 50px;position: absolute;margin-left: 504px;margin-top: 53px;">0</label>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
<script>
    $('#gobtn').click(function(){
       f();
    });
    function f(){
        var force = document.getElementById('number-1').value;
        var t1 = document.getElementById('number-2').value;
        var t2 = document.getElementById('number-3').value;
        var t3 = document.getElementById('number-4').value;

        var Acceleration = (force / ( (t1*9.8) + (t2*9.8) + (t3*9.8))).toFixed(2);
        var T1 = (Acceleration * t1).toFixed(2);
        var T2 = (Acceleration * (parseFloat(t1)+parseFloat(t2))).toFixed(2);

        $('#field-zero').text(Acceleration);
        $('#field-zero2').text(T1);
        $('#field-zero1').text(T2);

        if(force > (t1+t2+t3)){
            $('#div-ironblocks').css('margin-left','10%');   
        }else{
            $('#div-ironblocks').css('margin-left','0%');
        }
    }
    $('#home').click(function(){
        window.location.reload();
    });
    $('#reset').click(function(){
        window.location.reload();
    });
</script>
</html>

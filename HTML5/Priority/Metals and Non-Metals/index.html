<script>
    var array = ['r1img1', 'r1img2', 'r1img3', 'r1img4', 'r2img1', 'r2img2', 'r2img3', 'r2img4'];
    var resultArray = ['yes', 'yes', 'yes', 'no', 'no', 'no', 'yes', 'yes'];
    var correct = 0;
    var incorrect = 0; 

    function play(audioToPlay) {
        var audio = document.getElementById(audioToPlay);
        audio.play();
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        console.log(data);
        console.log('ff='+ev.target.id);
        if((data == 'img1' || data == 'img3') && ev.target.id != 'wire'){
            ev.target.appendChild(document.getElementById(data));           
            play("correct");
        }else if(data == 'img2' && ev.target.id == 'wire'){
            document.getElementById('wire').appendChild(document.getElementById('img2'));           
            play("correct");

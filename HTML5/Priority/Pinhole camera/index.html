<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pinhole camera</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switch-1.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switch.css">
</head>

<body style="background-image: url(&quot;assets/img/Bg.jpg&quot;);background-position: top;background-size: auto;background-repeat: no-repeat;">
    <div id="titlediv" class="divtitle" style="height: 100px;">
        <div id="btnsdiv" class="divbtns" style="width: 900px;margin-left: auto;margin-right: auto;"><button class="btn btn-primary btnhome" id="homebtn" type="button" style="margin: 20px;background-color: rgba(0,123,255,0);width: 60px;height: 60px;background-image: url(&quot;assets/img/B_Home.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
            <button
                class="btn btn-primary btnreset" id="resetbtn" type="button" style="margin-left: 680px;background-color: rgba(0,123,255,0);width: 60px;height: 60px;background-image: url(&quot;assets/img/B_Reset.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button>
        </div>
    </div>
    <div class="d-xl-flex align-items-xl-center divplayarea" id="playareadiv" style="margin-left: auto;margin-right: auto;">
        <div id="rightmaindiv" class="divrightmain" style="margin-left: auto;margin-right: auto;position: relative;">
            <div class="text-center divright1img" id="right1imgdivjunk" style="background-image: url(&quot;assets/img/wall1.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;">
                <div id="rightmiddlediv" class="middlerightdiv" style="position: absolute;background-image: url(&quot;assets/img/ray.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;">
                    <div id="div-button"><label class="switch">
  <input type="checkbox"checked name="test">
  <span class="slider round"></span>
</label><label id="offbtn" style="position: absolute;margin-top: 433px;margin-left: -100px;font-size: 19px;">Off</label><label style="position: absolute;margin-top: 433px;margin-left: 11px;font-size: 19px;">On</label></div>
                </div>
                <div id="div-img" style="background-image: url(&quot;assets/img/2.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;"></div>
                <div id="div-img1" style="background-image: url(&quot;assets/img/pin%20hole%20camera1.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;"></div>
            </div>
            <div id="div-rays" style="background-image: url(&quot;assets/img/ray1.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;"></div>
            <div id="rightdiv" class="middlerightdiv" style="background-image: url(&quot;assets/img/b.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;position: absolute;"></div>
        </div>
        <select id="div-select-2" style="font-size: 30px;position: absolute;">            
                <option value="Bucket" selected="">Bucket</option>
                <option value="Man">Man</option>
                <option value="Candle">Candle</option>
                <option value="Teddy Bear">Teddy Bear</option>
                <option value="Tree">Tree</option>
                <option value="Pen">Pen</option>
        </select>
    </div>
    <script
        src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
<script>
    $('#div-select-2').change(function () {
        var label = $('#div-select-2 :selected').val();
        console.log(label);
        updateImages(label);
    });
    function updateImages(label){
        
        if (label == 'Bucket') {
            $('#div-img').css('background-image', 'url(assets/img/1.png)');
            $('#rightdiv').css('background-image', 'url(assets/img/a.png)');
        } else if (label == 'Man') {
            $('#div-img').css('background-image', 'url(assets/img/2.png)');
            $('#rightdiv').css('background-image', 'url(assets/img/b.png)');
        } else if (label == 'Teddy Bear') {
            $('#div-img').css('background-image', 'url(assets/img/4.png)');
            $('#rightdiv').css('background-image', 'url(assets/img/d.png)');
        } else if (label == 'Tree') {
            $('#div-img').css('background-image', 'url(assets/img/5.png)');
            $('#rightdiv').css('background-image', 'url(assets/img/e.png)');
        } else if (label == 'Candle') {
            $('#div-img').css('background-image', 'url(assets/img/3.png)');
            $('#rightdiv').css('background-image', 'url(assets/img/c.png)');
        } else if (label == 'Pen') {
            $('#div-img').css('background-image', 'url(assets/img/6.png)');
            $('#rightdiv').css('background-image', 'url(assets/img/f.png)');
        } 
    }
    $('input[name=test]').change(function () {
        if ($('input[name=test]').is(':checked')) {
            var label = $('#div-select-2 :selected').val();
            $('#div-rays').css('background-image', 'url(assets/img/ray1.png)');
            updateImages(label);
            $('#rightmiddlediv').css('background-image', 'url(assets/img/ray.png)');
        } else {
            $('#div-img').css('background-image', 'url()');
            $('#rightdiv').css('background-image', 'url()');
            $('#div-rays').css('background-image', 'url()');
            $('#rightmiddlediv').css('background-image', 'url()');
           // $('$right1imgdivjunk').css('background-image', 'url(Torch-off.png)');
        }
    });

    $('#homebtn').click(function(){
        window.location.reload();
    })
    
    $('#resetbtn').click(function(){
        window.location.reload();
    })
</script>
</html>

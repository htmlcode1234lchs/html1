<script>
    var D = 10;
    function f1(){
        var f1Value = parseFloat(document.getElementById("f1").value);
        var T1 = (f1Value * D).toFixed(0);
        $('#t1Value').text(T1);
        armWrestling();
    }
    function f2(){
        var f2Value =parseFloat(document.getElementById("f2").value);
        var T2 = (f2Value * D).toFixed(0);
        $('#t2Value').text(T2);
        armWrestling();
    }

    $('#gobtn').click(function(){
        armWrestling();
    });

    function armWrestling(){
        var f1Value = parseFloat(document.getElementById("f1").value);
        var f2Value = parseFloat(document.getElementById("f2").value);
        if(f1Value == f2Value){
            $('#div-img1').css('background-image','url(assets/img/1.png)');
        }else if( (2*f1Value) <= f2Value){ // F2 WINNER
            $('#div-img1').css('background-image','url(assets/img/8.png)');
        }else if( f1Value >= (2*f2Value)){ // F1 WINNER
            $('#div-img1').css('background-image','url(assets/img/7.png)');
        }else if((f1Value/2) >= f2Value){
            $('#div-img1').css('background-image','url(assets/img/5.png)');
        }else if(f1Value <= (f2Value/2)){
            $('#div-img1').css('background-image','url(assets/img/6.png)');
        }else if(f1Value > f2Value){
            $('#div-img1').css('background-image','url(assets/img/2.png)');
        }else if(f1Value < f2Value){
            $('#div-img1').css('background-image','url(assets/img/3.png)');
        }
    }
    $('#home').click(function(){
        window.location.reload();
    });
    $('#reset').click(function(){
        window.location.reload();
    });
</script>

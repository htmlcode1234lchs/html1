<script>
    var leftArray = [3,4,1,6,8];
    var rightArray = [2,5,9,7];
    $('#cmCheckId').click(function () {
        var validFlag = false;
        for (var i = 1; i < 10; i++) {
            if ($('#inputValue' + i).val() == '') {
                validFlag = true;
            }
        }
        if (validFlag) {
            alert('all fields are required');
            return false;
        } else {
            validFlag = false;
            for (var i = 1; i < 10; i++) {
                if ($('#inputValue' + i).val() != i) {
                    validFlag = true;
                }
            }
            if (!validFlag) {

                $('#finalResult').text('Correct');
                $('#finalResult').css('color', 'green');
            } else {
                $('#finalResult').text('Wrong');
                $('#finalResult').css('color', 'red');
            }
        }
    });
    $('#showResultsId').click(function () {
        var validFlag = false;
        for (var i = 1; i < 10; i++) {
            if ($('#inputValue' + i).val() == '') {
                validFlag = true;
            }
        }
        if (validFlag) {
            alert('all fields are required');
            return false;
        } else {
            $('#leftLebelId').css('display', 'block');
            $('#rightLebelId').css('display', 'block');
            $('#leftSideId').text(leftArray.join(','));
            $('#rightSideId').text(rightArray.join(','));
        }
    });
    $('#homebutton').click(function(){
        refresh();
    });
    $('#resetbutton').click(function(){
        refresh();
    });
    function refresh(){
        leftArray.forEach(element =>{
            $('#inputValue'+element).val('');
        });
        rightArray.forEach(element => {
            $('#inputValue'+element).val('');
        });
        $('#leftLebelId').css('display', 'none');
        $('#rightLebelId').css('display', 'none');
        $('#finalResult').text('');
        $('#leftSideId').text('');
        $('#rightSideId').text('');
    }
</script>

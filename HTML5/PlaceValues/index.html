<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>KnowingYourNumbers@2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: #ffffff;background-image: url(&quot;assets/img/BG.jpg&quot;);background-position: top;background-repeat: no-repeat;">
    <div class="top-panel" style="height: 150px;background-color: rgba(118,137,118,0);">
        <h1 id="toptitle" class="toph1" style="color: rgb(0,0,0);"></h1>
        <div style="margin-left: auto;margin-right: auto;WIDTH: 900PX;margin-top: 10px;"><button class="btn btn-primary" id="hb1" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Home.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 60PX;height: 60PX;"></button>
            <button
                class="btn btn-primary" id="rb1" type="button" style="background-color: rgba(255,255,255,0);background-image: url(&quot;assets/img/Reset.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 60PX;height: 60PX;"></button>
        </div>
    </div>
    <div class="text-center div-play"><label style="color: rgb(0,0,0);font-size: 27px;">Number of digits:&nbsp;</label><input type="text" style="width: 60px;margin-left: 14px;text-align: center;"><label style="margin-left: 10px;">Max. number is 9</label><button class="btn btn-primary border rounded shadow-none"
            type="button" style="margin-left: 20px;margin-top: -4px;background-image: url(&quot;assets/img/Go.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 130px;height: 50px;background-color: rgba(255,255,255,0);"></button></div>
    <div
        class="text-center questionarea"><label style="font-size: 22px;margin-left: -11px;">Number:&nbsp;</label><input type="text" name="question" style="margin-left: 13px;text-align: center;" placeholder="Generate number"></div>
        <div class="text-center question1"><input class="form-control-plaintext" type="text" value="Question" readonly="" style="font-size: 23px;">
            <div class="btn-group" role="group" id="buttongrp" style="margin-top: 25px;"><button class="btn btn-primary shadow-none" id="button1" type="button" style="background-image: url(&quot;assets/img/button.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;background-color: rgba(0,123,255,0);height: 74px;"></button>
                <button
                    class="btn btn-primary shadow-none" id="button2" type="button" style="background-color: rgba(0,123,255,0);background-image: url(&quot;assets/img/button.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button><button class="btn btn-primary shadow-none" id="button3" type="button" style="background-color: rgba(0,123,255,0);background-image: url(&quot;assets/img/button.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;"></button></div>
        </div>
        <div id="result" class="check" style="margin-top: 60px;margin-left: auto;margin-right: auto;width: 900px;"><button class="btn btn-primary shadow-none" id="checkbtn" type="button" style="margin-left: 121px;background-image: url(&quot;assets/img/Check.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 190px;height: 90px;background-color: rgba(255,255,255,0);"></button>
            <button
                class="btn btn-primary shadow-none" id="result1" type="button" style="margin-left: 195px;background-image: url(&quot;assets/img/Show%20Answer.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;width: 230px;height: 90px;background-color: rgba(255,255,255,0);"></button>
        </div>
        <div id="finaldiv1" class="resultdivision" style="margin-top: 20px;margin-left: auto;margin-right: auto;width: 500px;"><label id="resultlab1" style="font-size: 40px;color: rgb(0,0,0);width: 150px;text-align: center;margin-left: 150px;">Result</label></div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</html>
